<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
	</h:head>
	<h:body>
		<h:form>
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="33%" header="Modificar Comunidades">

 
								<h:panelGrid columns="4" cellpadding="5">
									<p:panel>
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText value="CODTRN: " />                                                          
											<p:inputText id="CODTRN" value="#{GestorMovimientosComunidades.sCODTRN}" disabled="true" />

											<h:outputText value="IDPROV: " />
											<p:inputText id="IDPROV" value="#{GestorMovimientosComunidades.sIDPROV}" disabled="true" />

										</h:panelGrid>
									</p:panel>
									<p:fieldset legend="Acciones">
										<h:panelGrid columns="3" cellpadding="5">
											<p:commandButton value="Limpiar Plantilla" update="panel" actionListener="#{GestorMovimientosComunidades.limpiarPlantilla}" />
											<p:commandButton value="Registrar Datos" update="panel, msgs, popup" actionListener="#{GestorMovimientosComunidades.registraDatos}" />
											<p:selectOneRadio id="options" value="#{GestorMovimientosComunidades.sCOACCI}">
			            						<f:selectItem itemLabel="Alta" itemValue="A" />  
            									<f:selectItem itemLabel="Baja" itemValue="B" />  
            									<f:selectItem itemLabel="Modificacion" itemValue="M" />
        									</p:selectOneRadio>
										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Info">
										<h:panelGrid columns="3" cellpadding="5">
											<p:commandButton value="Mostrar" onclick="barraInfo.show()" type="button" />
											<p:commandButton value="Ocultar" onclick="barraInfo.hide()" type="button" />
											<p:notificationBar position="top" effect="slide" widgetVar="barraInfo" styleClass="top">  
												<p:messages id="msgs"/>
											</p:notificationBar>  
											<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
											<p:growl id="popup" />
										</h:panelGrid>
									</p:fieldset>
								</h:panelGrid>

				</p:layoutUnit>
				<p:layoutUnit position="west" size="20%" header="Menus">
					<ui:include src="menu.xhtml"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">
					<p:panel id="panel">
						<h:panelGrid columns="1" cellpadding="5">

									<p:fieldset legend="Comunidad de proprietarios">
										<h:panelGrid columns="1" cellpadding="5">
											<p:panel>
												<h:panelGrid columns="8" cellpadding="5">
													<h:outputText for="COCLDO" value="Documento: " />
													<p:selectOneMenu id="COCLDO" value="#{GestorMovimientosComunidades.sCOCLDO}" required="true" requiredMessage="Falta el tipo de documento identificativo de la comunidad.">
														<f:selectItem itemLabel="Elija..." itemValue="" />
														<f:selectItems value="#{GestorDatosGenerales.tiposcocldoHM}" />
														<f:validateLength minimum="1" /> 
													</p:selectOneMenu>
													<p:message for="COCLDO" display="icon"/>
											
													<h:outputText for="NUDCOM" value="Numero: " />
														<p:inputText id="NUDCOM" value="#{GestorMovimientosComunidades.sNUDCOM}" size="10" maxlength="10" required="true" requiredMessage="Falta el numero identificativo de la comunidad.">
														</p:inputText>
													<p:message for="NUDCOM" display="icon"/>
													<p:commandButton value="Cargar" update="panel, msgs, popup" actionListener="#{GestorMovimientosComunidades.cargarComunidad}" />

												</h:panelGrid>
										  </p:panel>
											<p:panel>                                  
												<h:panelGrid columns="3" cellpadding="5">
													<h:outputText for="NOMCOC" value="Nombre comunidad: " />
														<p:inputText id="NOMCOC" value="#{GestorMovimientosComunidades.sNOMCOC}" size="60" maxlength="60">
														</p:inputText>
													<p:message for="NOMCOC" display="icon"/>

													<h:outputText for="NODCCO"  value="Correo electronico: " />
														<p:inputText id="NODCCO" value="#{GestorMovimientosComunidades.sNODCCO}" size="60"  maxlength="60" validatorMessage="La direccion de correo de la comunidad es incorrecta.">
															<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
														</p:inputText>
													<p:message for="NODCCO" display="icon"/>
												</h:panelGrid>
										  </p:panel>
										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Activo">
										<h:panelGrid columns="4" cellpadding="5">
													<h:outputText for="COACES" value="Codigo de activo: " />
														<p:inputText id="COACES" value="#{GestorMovimientosComunidades.sCOACES}" size="9" maxlength="9">
														</p:inputText>
													<p:message for="COACES" display="icon"/>
													<p:commandButton value="Comprobar" update="msgs, popup" actionListener="#{GestorMovimientosComunidades.comprobarCOACES}" />	
													
										</h:panelGrid>
									</p:fieldset>


									<p:fieldset legend="Presidente">
										<h:panelGrid columns="3" cellpadding="5">

											<h:outputText for="NOMPRC" value="NOMPRC: " />
											<p:inputText id="NOMPRC" value="#{GestorMovimientosComunidades.sNOMPRC}" size="55" maxlength="55">
											</p:inputText>
											<p:message for="NOMPRC" display="icon"/>

											<h:outputText for="NUTPRC" value="NUTPRC: " />
											<p:inputText id="NUTPRC" value="#{GestorMovimientosComunidades.sNUTPRC}" size="14" maxlength="14">
											</p:inputText>
											<p:message for="NUTPRC" display="icon"/>

										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Administrador">
										<h:panelGrid columns="3" cellpadding="5">

											<h:outputText for="NOMADC" value="NOMADC: " />
											<p:inputText id="NOMADC" value="#{GestorMovimientosComunidades.sNOMADC}" size="55" maxlength="55">
											</p:inputText>
											<p:message for="NOMADC" display="icon"/>

											<h:outputText for="NUTADC" value="NUTADC: " />
											<p:inputText id="NUTADC" value="#{GestorMovimientosComunidades.sNUTADC}" size="14" maxlength="14">
											</p:inputText>
											<p:message for="NUTADC" display="icon"/>

											<h:outputText for="NODCAD" value="NODCAD: " />
											<p:inputText id="NODCAD" value="#{GestorMovimientosComunidades.sNODCAD}" size="60" maxlength="60" validatorMessage="La direccion de correo del administrador es incorrecta." >
												<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
											</p:inputText>
											<p:message for="NODCAD" display="icon"/>


										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Cuenta corriente de la Comunidad">
										<h:panelGrid columns="6" cellpadding="5">

											<h:outputText for="NUCCNT" value="NUCC: " />

											<p:inputMask id="NUCCEN" validatorMessage="El digito de entidad debe tener 4 digitos" value="#{GestorMovimientosComunidades.sNUCCEN}" mask="9999" size="4" >
												<f:validateLength minimum="4"/>
											</p:inputMask>
											
											<p:inputMask id="NUCCOF" validatorMessage="El numero de oficina debe tener 4 digitos" value="#{GestorMovimientosComunidades.sNUCCOF}" mask="9999" size="4" >
												<f:validateLength minimum="4"/>
											</p:inputMask>
											
											<p:inputMask id="NUCCDI" validatorMessage="El digito de control debe tener 2 digitos" value="#{GestorMovimientosComunidades.sNUCCDI}" mask="99" size="2" >
												<f:validateLength minimum="2"/>
											</p:inputMask>
											
											<p:inputMask id="NUCCNT" validatorMessage="El numero de cuenta debe tener 10 digitos" value="#{GestorMovimientosComunidades.sNUCCNT}" mask="9999999999" size="10" >
												<f:validateLength minimum="10"/>
											</p:inputMask>
											<p:message for="NUCCNT" display="icon"/>

										</h:panelGrid>
									</p:fieldset>

									<p:fieldset legend="Observaciones">
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText for="OBTEXC" value="OBTEXC: " />

											<p:inputText id="OBTEXC" value="#{GestorMovimientosComunidades.sOBTEXC}" size="110" maxlength="110" >
											</p:inputText>
											<p:message for="OBTEXC" display="icon"/>

										</h:panelGrid>
									</p:fieldset>

						</h:panelGrid>
					</p:panel>
					<p:dialog modal="true" widgetVar="statusDialog" header="Tramitando..." draggable="false" closable="false">  
						<p:graphicImage value="recursos/loadingBar.gif" />
					</p:dialog> 
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
