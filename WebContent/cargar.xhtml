<?xml version="1.0" encoding="ISO-8859-1"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title>Portal Provisiones</title>
		<link rel="shortcut icon" href="recursos/favicon.ico"/> 
	</h:head>
	<h:body>
		<h:form>
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="auto" header="Cargar Archivo">
					<h:panelGrid columns="3" cellpadding="5">
						<p:fieldset legend="Sesión" id="sesion">
							<h:panelGrid columns="1" cellpadding="1">
								<p:panel>
									<h:panelGrid columns="2" cellpadding="1">
										<h:outputText value="Usuario: "/>
										<p:inputText id="USUARIO" value="#{GestorSesion.sUsuario}" size="10" disabled="true"/>
									</h:panelGrid>
								</p:panel>
								<p:commandButton type="button" value="Salir" onclick="dlgConfirmaSalir.show()"/> 
							</h:panelGrid>
						</p:fieldset>
						<p:fieldset legend="Acciones">
							<h:panelGrid columns="1" cellpadding="5">
								<p:commandButton value="Limpiar Plantilla" update="msgs, popup, tabla" actionListener="#{GestorCargas.limpiarPlantilla}" />
							</h:panelGrid>
						</p:fieldset>
						<p:fieldset legend="Info">
							<h:panelGrid columns="3" cellpadding="5">

								<p:commandButton value="Mostrar" onclick="barraInfo.show()" type="button" />

								<p:notificationBar position="top" effect="slide" widgetVar="barraInfo" styleClass="top" style="height: auto">
									<h:panelGrid columns="2" cellpadding="5">
										<p:messages id="msgs"/>
										<p:commandButton value="Ocultar" onclick="barraInfo.hide()" type="button"/>
									</h:panelGrid>
								</p:notificationBar>

								<p:growl id="popup" />
							</h:panelGrid>
						</p:fieldset>
					</h:panelGrid>
				</p:layoutUnit>

				<p:layoutUnit position="west" size="20%" header="Menus">
					<ui:include src="menu.xhtml"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">

					<p:panel id="resultados">
						<h:panelGrid columns="6" cellpadding="5">

							<h:outputText value="Registros: " />
							<p:inputText id="registros" value="#{GestorCargas.sRegistrosProcesados}" size="10" disabled="true" />

							<h:outputText value="Errores: " />
							<p:inputText id="errores" value="#{GestorCargas.sRegistrosErroneos}" size="10" disabled="true" />
							<h:outputText value="Duración de la carga: " />
							<p:inputText id="duracion" value="#{GestorCargas.sDuracion}" size="20" disabled="true" />

						</h:panelGrid>
					</p:panel>	

					<p:panel>
						<h:panelGrid columns="2" cellpadding="5">
						<p:fileUpload fileUploadListener="#{GestorCargas.cargaArchivo}" mode="advanced" dragDropSupport="true" label="Buscar Achivo(s)" onstart="statusDialog.show()" oncomplete="statusDialog.hide()"
							update="popup, msgs, tabla, resultados" multiple="true" fileLimit="1" allowTypes="/(\.|\/)(txt)$/" showButtons="false" /> 
						</h:panelGrid>
					</p:panel>

					<p:panel>
						<p:dataTable id="tabla" var="mensaje" value="#{GestorCargas.tablamensajes}" rowKey="#{mensaje.sObjeto}"  
									paginator="true" paginatorPosition="bottom" rows="10" 
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
									rowsPerPageTemplate="10,15,20">  

							<f:facet name="header">  
								Detalle de la carga
							</f:facet>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Archivo" />
								</f:facet>
								<h:outputText value="#{mensaje.sObjeto}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Resultado" />
								</f:facet>
								<h:outputText value="#{mensaje.sResultado}" />
							</p:column>

							<f:facet name="footer">
								<h:commandLink>
									<p:graphicImage value="recursos/excel.png" />  
									<p:dataExporter type="xls" target="tabla" fileName="#{GestorCargas.sArchivo}" encoding="ISO-8859-15"/>  
								</h:commandLink>
							</f:facet> 

						</p:dataTable>
					</p:panel>
						<p:dialog modal="true" widgetVar="statusDialog" header="Tramitando..." draggable="false" closable="false" onShow="escucha.start();">  
							<p:graphicImage value="recursos/loadingBar.gif" />
							<p:poll widgetVar="escucha" interval="60" listener="#{GestorCargas.cuenta}" stop="#{GestorCargas.bPoll}" autoStart="false"/> 
						</p:dialog> 
						<p:dialog header="Confirmación" widgetVar="dlgConfirmaSalir" resizable="false"> 
						<h:panelGrid columns="1">
							<p:panel>
								<h:panelGrid columns="1">
									<h:outputText value="¿Está seguro de cerrar esta sesión?" />
									<h:outputText value="- Todos los datos no guardados se perderán." />
								</h:panelGrid>
								<p:panel>
									<h:panelGrid columns="2" cellpadding="5">
									<p:commandButton value="Si" icon="ui-icon-check" action="#{GestorSesion.cerrarSesion}" oncomplete="dlgConfirmaSalir.hide()"/>  
									<p:commandButton value="No" type="button" icon="ui-icon-close" onclick="dlgConfirmaSalir.hide()"/>
									</h:panelGrid>
								</p:panel>
							</p:panel>
						</h:panelGrid>
					</p:dialog>				
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
