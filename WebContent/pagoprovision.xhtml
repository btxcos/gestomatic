<?xml version="1.0" encoding="ISO-8859-15"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title>Portal Provisiones</title>
		<link rel="shortcut icon" href="recursos/favicon.ico"/> 
	</h:head>head>
	<h:body>
		<h:form id="form" onkeypress="return event.keyCode != 13">
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="auto" header="Pago de Provisiones">

 
								<h:panelGrid columns="4" cellpadding="5">
						<p:fieldset legend="Sesión" id="sesion">
							<h:panelGrid columns="1" cellpadding="1">
								<p:panel>
									<h:panelGrid columns="2" cellpadding="1">
										<h:outputText value="Usuario: "/>
										<p:inputText id="USUARIO" value="#{GestorSesion.sUsuario}" size="10" disabled="true"/>
									</h:panelGrid>
								</p:panel>
								<p:commandButton type="button" value="Salir" onclick="dlgConfirmaSalir.show()"/> 
							</h:panelGrid>
						</p:fieldset>


						<p:fieldset legend="Acciones">
							<h:panelGrid columns="3" cellpadding="5">

								<p:commandButton value="Pagar" update="msgs, popup, panel" action="#{GestorPagosProvision.registrarPago}" onstart="statusDialog.show()" oncomplete="statusDialog.hide()"/>
								<p:commandButton value="Limpiar Plantilla" update="msgs, popup, panel" actionListener="#{GestorPagosProvision.limpiarPlantilla}" />	

							</h:panelGrid>
						</p:fieldset>

						<p:fieldset legend="Info">
							<h:panelGrid columns="3" cellpadding="5">
								<p:commandButton value="Mostrar" onclick="barraInfo.show()" type="button" />

								<p:notificationBar position="top" effect="slide" widgetVar="barraInfo" styleClass="top" style="height: auto">
									<h:panelGrid columns="2" cellpadding="5">
										<p:messages id="msgs"/>
										<p:commandButton value="Ocultar" onclick="barraInfo.hide()" type="button"/>
									</h:panelGrid>
								</p:notificationBar>

								<p:growl id="popup"/>
							</h:panelGrid>
						</p:fieldset>
					</h:panelGrid>
				</p:layoutUnit>
				<p:layoutUnit position="west" size="20%" header="Menus">
					<ui:include src="menu.xhtml"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">

					<p:panel id="panel">
						<h:panelGrid columns="1" cellpadding="5">
							<p:fieldset legend="Criterios de Busqueda">
								<h:panelGrid columns="1" cellpadding="5">

								<p:fieldset legend="Provisión">
										<h:panelGrid columns="2" cellpadding="5">
											<p:panel >
												<h:panelGrid columns="3" cellpadding="5">
													<h:outputText for="NUPROFB" value="Provisión: " />
													<p:inputText id="NUPROFB" value="#{GestorPagosProvision.sNUPROFB}" size="10" maxlength="9"/>

													<p:commandButton value="Cargar" update="provision, FechaUltimoDevengo, msgs, popup" actionListener="#{GestorPagosProvision.cargarProvision}" onstart="statusDialog.show()" oncomplete="statusDialog.hide()"/>
												</h:panelGrid>
											</p:panel>
										<p:commandButton value="Buscar Provisión" update="form:provisiones" oncomplete="dlgBuscarProvision.show()"/>
										</h:panelGrid>
									</p:fieldset>

							</h:panelGrid>
						</p:fieldset>

									<p:fieldset legend="Provisión" id="provision">
										<h:panelGrid columns="1" cellpadding="5">

									<p:panel >
										<h:panelGrid columns="4" cellpadding="5">

											<h:outputText for="NUPROF" value="Provisión de fondos: " />
											<p:inputText id="NUPROF" value="#{GestorPagosProvision.sNUPROF}" size="10" disabled="true"/>

											<h:outputText for="FEPFON" value="Fecha de cierre: " />
											<p:inputText id="FEPFON" value="#{GestorPagosProvision.sFEPFON}" size="9" disabled="true"/>

										</h:panelGrid>
									</p:panel>
									<p:panel >
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText for="TAS" value="Tipo de activos SAREB: " />
											<p:inputText id="TAS" value="#{GestorPagosProvision.sTAS}" size="25" disabled="true"/>

											<h:outputText for="COSPAT" value="Sociedad patrimonial: " />
											<p:inputText id="COSPAT" value="#{GestorPagosProvision.sCOSPAT}" size="60" disabled="true"/>

											<h:outputText for="COGRUG" value="Grupo de gastos contenidos: " />
											<p:inputText id="COGRUG" value="#{GestorPagosProvision.sCOGRUG}" size="25" disabled="true"/>

											<h:outputText for="COTPGA" value="Tipo de gastos contenidos: " />
											<p:inputText id="COTPGA" value="#{GestorPagosProvision.sCOTPGA}" size="25" disabled="true"/>

										</h:panelGrid>
									</p:panel>

									<p:panel >
										<h:panelGrid columns="5" cellpadding="5">

											<h:outputText for="GastosAutorizados" value="Gastos autorizados: " />
											<p:inputText id="GastosAutorizados" value="#{GestorPagosProvision.sGastosAutorizados}" size="6" disabled="true"/>

											<h:outputText for="ValorAutorizado" value="Valor autorizado: " />
											<p:inputText id="ValorAutorizado" value="#{GestorPagosProvision.sValorAutorizado}" size="20" disabled="true"/>
											<h:outputText value="¤"/>

											<h:outputText for="FechaAutorizado" value="Fecha de autorización: " />
											<p:inputText id="FechaAutorizado" value="#{GestorPagosProvision.sFechaAutorizado}" size="9" disabled="true"/>


										</h:panelGrid>
									</p:panel>

									<p:panel >
										<h:panelGrid columns="5" cellpadding="5">

											<h:outputText for="GastosPagados" value="Gastos pagados: " />
											<p:inputText id="GastosPagados" value="#{GestorPagosProvision.sGastosPagados}" size="6" disabled="true"/>

											<h:outputText for="ValorPagado" value="Valor pagado: " />
											<p:inputText id="ValorPagado" value="#{GestorPagosProvision.sValorPagado}" size="20" disabled="true"/>
											<h:outputText value="¤"/>

											<h:outputText for="FechaPagado" value="Fecha de pago: " />
											<p:inputText id="FechaPagado" value="#{GestorPagosProvision.sFechaPagado}" size="9" disabled="true"/>

										</h:panelGrid>
									</p:panel>

									<p:panel >
										<h:panelGrid columns="5" cellpadding="5">

											<h:outputText for="GastosPorPagar" value="Gastos por pagar: " />
											<p:inputText id="GastosPorPagar" value="#{GestorPagosProvision.sGastosPorPagar}" size="6" disabled="true"/>

											<h:outputText for="ValorPorPagar" value="Valor por pagar: " />
											<p:inputText id="ValorPorPagar" value="#{GestorPagosProvision.sValorPorPagar}" size="20" disabled="true"/>
											<h:outputText value="¤"/>

											<h:outputText for="FechaLimite" value="Primera fecha límite pago: " />
											<p:inputText id="FechaLimite" value="#{GestorPagosProvision.sFechaLimite}" size="9" disabled="true"/>

										</h:panelGrid>
									</p:panel>


										</h:panelGrid>
									</p:fieldset>


								<p:fieldset legend="Pago" id="pago">
										<h:panelGrid columns="1" cellpadding="5">

										<p:panel>
											<h:panelGrid columns="5" cellpadding="5">
											<h:outputText for="FEPGPR" value="Fecha de Pago: " />
											<p:inputMask id="FEPGPR" value="#{GestorPagosProvision.sFEPGPR}" mask="99/99/9999" size="10" maxlength="10"/>

											<p:commandButton icon="ui-icon-clock" update="FEPGPR" actionListener="#{GestorPagosProvision.hoyFEPGPR}"/>

											<h:outputText for="FechaUltimoDevengo" value="Fecha del último devengo: " />
											<p:inputText id="FechaUltimoDevengo" value="#{GestorPagosProvision.sFechaUltimoDevengo}" size="9" disabled="true"/>

											</h:panelGrid>
									  </p:panel>

										<p:panel>
											<h:panelGrid columns="2" cellpadding="5">

										<p:panel>
											<h:panelGrid columns="7" cellpadding="5">

										<p:inputText id="PAIS" value="#{GestorPagosProvision.sPais}" size="3" disabled="true"/>

										<p:inputText id="DCIBAN" value="#{GestorPagosProvision.sDCIBAN}" size="3" disabled="true"/>

										<h:outputText value="Número de Cuenta: "/>

										<p:inputMask id="NUCCEN" value="#{GestorPagosProvision.sNUCCEN}" mask="9999" size="4">
											<f:validateLength minimum="4"/>
										</p:inputMask>

										<p:inputMask id="NUCCOF" value="#{GestorPagosProvision.sNUCCOF}" mask="9999" size="4">
											<f:validateLength minimum="4"/>
										</p:inputMask>

										<p:inputMask id="NUCCDI" value="#{GestorPagosProvision.sNUCCDI}" mask="99" size="2">
											<f:validateLength minimum="2"/>
										</p:inputMask>

										<p:inputMask id="NUCCNT" value="#{GestorPagosProvision.sNUCCNT}" mask="9999999999" size="10">
											<f:validateLength minimum="10"/>
										</p:inputMask>
											</h:panelGrid>
									  </p:panel>

									 <p:commandButton value="Limpiar Cuenta" update="msgs, popup, PAIS, DCIBAN, NUCCEN, NUCCOF, NUCCDI, NUCCNT, DESCRIPCION" actionListener="#{GestorPagosProvision.limpiarPlantillaCuenta}"/>

										<p:panel>
											<h:panelGrid columns="2" cellpadding="5">
												<h:outputText value="Descripción: "/>
												<p:inputText id="DESCRIPCION" value="#{GestorPagosProvision.sDescripcion}" size="66" maxlength="60" disabled="true"/>
											</h:panelGrid>
									  </p:panel>

									 <p:commandButton value="Sin Cuenta" update="msgs, popup, PAIS, DCIBAN, NUCCEN, NUCCOF, NUCCDI, NUCCNT, DESCRIPCION" actionListener="#{GestorPagosProvision.seleccionarPagoPorVentanilla}"/>



											</h:panelGrid>
									  </p:panel>

										</h:panelGrid>
									</p:fieldset>



					</h:panelGrid>
				</p:panel>
					<p:dialog header="Buscar Provisiones: " widgetVar="dlgBuscarProvision" resizable="false">  
									<p:fieldset legend="Criterios de Busqueda">
										<h:panelGrid columns="1" cellpadding="5">
											<p:panel id="panelBuscarProvision" >
												<h:panelGrid columns="3" cellpadding="5">
													<h:outputText for="FEPFONB" value="Fecha de provisión: " />
													<p:inputMask id="FEPFONB" value="#{GestorPagosProvision.sFEPFONB}" mask="99/99/9999" size="10" maxlength="8"/>

												</h:panelGrid>
											</p:panel>
											<p:panel >
												<h:panelGrid columns="3" cellpadding="5">
													
													<p:commandButton value="Buscar" update="popup, :form:provisiones" actionListener="#{GestorPagosProvision.buscarProvisiones}" onstart="statusDialog.show()" oncomplete="statusDialog.hide(); dlgTablaProvisiones.show()"/>	
													<p:commandButton value="Limpiar Plantilla" update="panelBuscarProvision" actionListener="#{GestorPagosProvision.limpiarPlantillaProvision}" />	

												</h:panelGrid>
											</p:panel>

										</h:panelGrid>
									</p:fieldset>
					</p:dialog>
					<p:dialog header="Provisiones disponibles: " widgetVar="dlgTablaProvisiones" resizable="false">  
    				
							<p:contextMenu for="provisiones">  
								<p:menuitem value="Seleccionar" update="form:NUPROFB, form:popup, form:msgs" icon="ui-icon-check" actionListener="#{GestorPagosProvision.seleccionarProvision}" oncomplete="dlgTablaProvisiones.hide(); dlgBuscarProvision.hide();"/>  
							</p:contextMenu>  
									
							<p:dataTable id="provisiones" var="provision" value="#{GestorPagosProvision.tablaprovisiones}" rowKey="#{provision.NUPROF}"  
									            selection="#{GestorPagosProvision.provisionseleccionada}" selectionMode="single"  
												paginator="true" paginatorPosition="bottom" rows="10"
												paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
												rowsPerPageTemplate="5,10,15" lazy="true" emptyMessage="Sin registros">

								<p:column headerText="Provisión">  
								    #{provision.NUPROF}  
								</p:column>  
								
								<p:column headerText="Sociedad Patrimonial">  
								    #{provision.DCOSPAT}  
								</p:column>

								<p:column headerText="Tipo de Activos SAREB">  
								    #{provision.DTAS}  
								</p:column>

								<p:column headerText="Grupo de Gastos">  
								    #{provision.DCOGRUG}  
								</p:column>

								<p:column headerText="Tipo de Gastos">  
								    #{provision.DCOTPGA}  
								</p:column>

								<p:column headerText="Fecha de Cierre">  
								    #{provision.FEPFON}  
								</p:column>

							</p:dataTable> 
					</p:dialog>

					<p:dialog modal="true" widgetVar="statusDialog" header="Tramitando..." draggable="false" closable="false">  
						<p:graphicImage value="recursos/loadingBar.gif" />
					</p:dialog> 
					<p:dialog header="Confirmación" widgetVar="dlgConfirmaSalir" resizable="false"> 
						<h:panelGrid columns="1">
							<p:panel>
								<h:panelGrid columns="1">
									<h:outputText value="¿Está seguro de cerrar esta sesión?" />
									<h:outputText value="- Todos los datos no guardados se perderán." />
								</h:panelGrid>
								<p:panel>
									<h:panelGrid columns="2" cellpadding="5">
									<p:commandButton value="Si" icon="ui-icon-check" action="#{GestorSesion.cerrarSesion}" oncomplete="dlgConfirmaSalir.hide()"/>  
									<p:commandButton value="No" type="button" icon="ui-icon-close" onclick="dlgConfirmaSalir.hide()"/>
									</h:panelGrid>
								</p:panel>
							</p:panel>
						</h:panelGrid>
					</p:dialog>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
