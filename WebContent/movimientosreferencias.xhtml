<?xml version="1.0" encoding="ISO-8859-15"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title>Portal Provisiones</title>
		<link rel="shortcut icon" href="recursos/favicon.ico"/> 
	</h:head>
	<h:body>
		<h:form id="form" onkeypress="return event.keyCode != 13">
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="33%" header="Modificar Referencias Catastrales">

 
								<h:panelGrid columns="4" cellpadding="5">
									<p:panel>
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText value="CODTRN: " />                                                          
											<p:inputText id="CODTRN" value="#{GestorMovimientosReferenciasCatastrales.sCODTRN}" disabled="true" />

											<h:outputText value="IDPROV: " />
											<p:inputText id="IDPROV" value="#{GestorMovimientosReferenciasCatastrales.sIDPROV}" disabled="true" />

										</h:panelGrid>
									</p:panel>
									<p:fieldset legend="Acciones">
										<h:panelGrid columns="3" cellpadding="5">
											<p:commandButton value="Limpiar Plantilla" update="panel" actionListener="#{GestorMovimientosReferenciasCatastrales.limpiarPlantilla}" />
											<p:commandButton value="Registrar Datos" update="panel, msgs, popup" actionListener="#{GestorMovimientosReferenciasCatastrales.registraDatos}" />
											<p:selectOneRadio id="options" value="#{GestorMovimientosReferenciasCatastrales.sCOACCI}">
            									<f:selectItem itemLabel="Baja" itemValue="B" />  
            									<f:selectItem itemLabel="Modificacion" itemValue="M" />
        									</p:selectOneRadio>
										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Info">
										<h:panelGrid columns="3" cellpadding="5">
											<p:commandButton value="Mostrar" onclick="barraInfo.show()" type="button" />
											<p:commandButton value="Ocultar" onclick="barraInfo.hide()" type="button" />
											<p:notificationBar position="top" effect="slide" widgetVar="barraInfo" styleClass="top">  
												<p:messages id="msgs"/>
											</p:notificationBar>  
											<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
											<p:growl id="popup" />
										</h:panelGrid>
									</p:fieldset>
								</h:panelGrid>

				</p:layoutUnit>
				<p:layoutUnit position="west" size="20%" header="Menus">
					<ui:include src="menu.xhtml"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">
					<p:panel id="panel">
						<h:panelGrid columns="1" cellpadding="5">

								<p:fieldset legend="Activo relacionado">
										<h:panelGrid columns="2" cellpadding="5">
											<p:panel >
												<h:panelGrid columns="3" cellpadding="5">
													<h:outputText for="COACES" value="Codigo de activo: " />
													<p:inputText id="COACES" value="#{GestorMovimientosReferenciasCatastrales.sCOACES}" size="9" maxlength="9">
													</p:inputText>

													<p:commandButton value="Carga Referencias" update="msgs, popup, panel, referencias" actionListener="#{GestorMovimientosReferenciasCatastrales.cargarReferencias}"  oncomplete="dlgTablaReferencias.show()"/>	
												</h:panelGrid>
											</p:panel>
										<p:commandButton value="Buscar un activo" update="COACES, form:activos" oncomplete="dlgBuscar.show()"/>		
										</h:panelGrid>
									</p:fieldset>

									<p:fieldset legend="Referencia Catastral">
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText for="NURCAT" value="NURCAT: " />
											<p:inputText id="NURCAT" value="#{GestorMovimientosReferenciasCatastrales.sNURCAT}" size="20" maxlength="20"  disabled="true">
											</p:inputText>

											<h:outputText for="TIRCAT" value="TIRCAT: " />
											<p:inputText id="TIRCAT" value="#{GestorMovimientosReferenciasCatastrales.sTIRCAT}" size="60" maxlength="60">
											</p:inputText>

										</h:panelGrid>
									</p:fieldset>
									
									<p:fieldset legend="Valor Catastral">
										<h:panelGrid columns="2" cellpadding="5">
											<p:panel>
												<h:panelGrid columns="3" cellpadding="5">
													<h:outputText for="IMVSUE"  value="IMVSUE: " />
													<p:inputText id="IMVSUE" value="#{GestorMovimientosReferenciasCatastrales.sIMVSUE}" size="16"  maxlength="16">
													</p:inputText>
													<h:outputText value="¤" />

													<h:outputText for="IMCATA" value="IMCATA: " />
													<p:inputText id="IMCATA" value="#{GestorMovimientosReferenciasCatastrales.sIMCATA}" size="16" maxlength="16">
													</p:inputText>
													<h:outputText value="¤" />
												</h:panelGrid>
											</p:panel>
											<p:panel>
												<h:panelGrid columns="3" cellpadding="5">
													<h:outputText for="FERECA" value="FERECA: " />
													<p:inputMask id="FERECA" value="#{GestorMovimientosReferenciasCatastrales.sFERECA}" mask="99/99/9999" size="10" maxlength="8"/>
													<p:commandButton id="hFERECA" icon="ui-icon-clock" update="FERECA" actionListener="#{GestorMovimientosReferenciasCatastrales.hoyFERECA}"/>
												</h:panelGrid>
											</p:panel>
										</h:panelGrid>
									</p:fieldset>

									<p:fieldset legend="Emision">
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText for="ENEMIS"  value="ENEMIS: " />
											<p:inputText id="ENEMIS" value="#{GestorMovimientosReferenciasCatastrales.sENEMIS}" size="60"  maxlength="60">
											</p:inputText>

										</h:panelGrid>
									</p:fieldset>

									<p:fieldset legend="Observaciones">
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText for="OBTEXC" value="OBTEXC: " />

											<p:inputText id="OBTEXC" value="#{GestorMovimientosReferenciasCatastrales.sOBTEXC}" size="110" maxlength="110" >
											</p:inputText>

										</h:panelGrid>
									</p:fieldset>

						</h:panelGrid>
					</p:panel>
					<p:dialog header="Referencias asociadas al activo: " widgetVar="dlgTablaReferencias" resizable="false">  
    				
							<p:contextMenu for="referencias">  
								 <p:menuitem value="Seleccionar" update="form:COACES, form:popup, form:msgs, form:NURCAT, form:TIRCAT, form:IMVSUE, form:IMCATA, form:FERECA, form:ENEMIS, form:OBTEXC" 
								 	icon="ui-icon-check" actionListener="#{GestorMovimientosReferenciasCatastrales.seleccionarReferencia}" oncomplete="dlgTablaReferencias.hide();"/>  
							</p:contextMenu>  
									
							<p:dataTable id="referencias" var="referencia" value="#{GestorMovimientosReferenciasCatastrales.tablareferencias}" rowKey="#{referencia.NURCAT}"  
												selection="#{GestorMovimientosReferenciasCatastrales.referenciaseleccionada}" selectionMode="single"
												paginator="true" paginatorPosition="bottom" rows="10" 
												paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
												rowsPerPageTemplate="5,10,15">    
									
								<p:column headerText="Referencia Catastral">  
								    #{referencia.NURCAT}  
								</p:column>  
								
								<p:column headerText="Titular">  
								    #{referencia.TIRCAT}  
								</p:column>  

								<p:column headerText="Valor del suelo">  
								    #{referencia.IMVSUE}  
								</p:column>

								<p:column headerText="Valor Catastral">  
								    #{referencia.IMCATA}  
								</p:column>

								<p:column headerText="Fecha de Revision">  
								    #{referencia.FERECA}  
								</p:column>

								<p:column headerText="Entidad de emision">  
								    #{referencia.ENEMIS}
								</p:column>  

							</p:dataTable> 
					</p:dialog>
					<p:dialog header="Activos con Referencias asociadas: " widgetVar="dlgTablaActivos" resizable="false">  
    				
							<p:contextMenu for="activos">  
								 <p:menuitem value="Seleccionar" update="form:COACES, form:popup" icon="ui-icon-check" actionListener="#{GestorMovimientosReferenciasCatastrales.seleccionarActivo}" oncomplete="dlgTablaActivos.hide(); dlgBuscar.hide()"/>  
							</p:contextMenu>  
									
							<p:dataTable id="activos" var="activo" value="#{GestorMovimientosReferenciasCatastrales.tablaactivos}" rowKey="#{activo.COACES}"  
									            selection="#{GestorMovimientosReferenciasCatastrales.activoseleccionado}" selectionMode="single"
												paginator="true" paginatorPosition="bottom" rows="10" 
												paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
												rowsPerPageTemplate="5,10,15">    
									
								<p:column headerText="Codigo Activo">  
								    #{activo.COACES}  
								</p:column>  
								
								<p:column headerText="Comunidad Autonoma">  
								    #{activo.NOPRAC}  
								</p:column>  

								<p:column headerText="Municipio">  
								    #{activo.NOMUIN}  
								</p:column>  
								
								<p:column headerText="Via">  
								    #{activo.NOVIAS}  
								</p:column>  
								
								<p:column headerText="Portal">  
								    #{activo.NUPOAC}  
								</p:column>  
								
								<p:column headerText="Piso">  
								    #{activo.NUPIAC}  
								</p:column>  
								
								<p:column headerText="Puerta">  
								    #{activo.NUPUAC}  
								</p:column>  
									
							</p:dataTable> 
					</p:dialog>
					<p:dialog header="Buscar Activos con Referencias asociadas" widgetVar="dlgBuscar" resizable="false">  
									<p:fieldset legend="Criterios de Busqueda">
										<h:panelGrid columns="1" cellpadding="5">
											<p:panel id="panelBuscar" >
												<h:panelGrid columns="2" cellpadding="5">
													<h:outputText for="NOPRAC" value="Nombre de la Provincia: " />
													<p:inputText id="NOPRAC" value="#{GestorMovimientosReferenciasCatastrales.sNOPRAC}" size="18" maxlength="18">
													</p:inputText>

													<h:outputText for="NOMUIN" value="Nombre del Municipio: " />
													<p:inputText id="NOMUIN" value="#{GestorMovimientosReferenciasCatastrales.sNOMUIN}" size="30" maxlength="30">
													</p:inputText>

													<h:outputText for="COPOIN" value="Codigo Postal: " />
													<p:inputText id="COPOIN" value="#{GestorMovimientosReferenciasCatastrales.sCOPOIN}" size="5" maxlength="5">
													</p:inputText>

													<h:outputText for="NOVIAS" value="Nombre de la Via: " />
													<p:inputText id="NOVIAS" value="#{GestorMovimientosReferenciasCatastrales.sNOVIAS}" size="60" maxlength="60">
													</p:inputText>

													<h:outputText for="NUPOAC" value="Portal/Punto Kilometrico: " />
													<p:inputText id="NUPOAC" value="#{GestorMovimientosReferenciasCatastrales.sNUPOAC}" size="17" maxlength="17">
													</p:inputText>

													<h:outputText for="NUPIAC" value="Piso: " />
													<p:inputText id="NUPIAC" value="#{GestorMovimientosReferenciasCatastrales.sNUPIAC}" size="11" maxlength="11">
													</p:inputText>

													<h:outputText for="NUPUAC" value="Puerta: " />
													<p:inputText id="NUPUAC" value="#{GestorMovimientosReferenciasCatastrales.sNUPUAC}" size="17" maxlength="17">
													</p:inputText>

												</h:panelGrid>
											</p:panel>
											<p:panel >
												<h:panelGrid columns="2" cellpadding="5">
													
													<p:commandButton value="Buscar" update="popup, form:activos" actionListener="#{GestorMovimientosReferenciasCatastrales.buscaActivos}" oncomplete="dlgTablaActivos.show()"/>	
													<p:commandButton value="Limpiar Plantilla" update="panelBuscar" actionListener="#{GestorMovimientosReferenciasCatastrales.limpiarPlantillaActivo}" />	

												</h:panelGrid>
											</p:panel>

										</h:panelGrid>
									</p:fieldset>
					</p:dialog>
					<p:dialog modal="true" widgetVar="statusDialog" header="Tramitando..." draggable="false" closable="false">  
						<p:graphicImage value="recursos/loadingBar.gif" />
					</p:dialog> 
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
