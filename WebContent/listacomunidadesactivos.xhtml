<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
	</h:head>
	<h:body>
		<h:form>
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="33%" header="Alta Comunidad">

 
								<h:panelGrid columns="3" cellpadding="5">
									<p:panel>
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText value="CODTRN: " />
											<p:inputText id="CODTRN" value="#{GestorMovimientosComunidades.sCODTRN}"
												disabled="true" />

											<h:outputText value="IDPROV: " />
											<p:inputText id="IDPROV" value="#{GestorMovimientosComunidades.sIDPROV}" disabled="true" />

											<h:outputText value="COENGP: " />
											<p:inputText id="COENGP" value="#{GestorMovimientosComunidades.sCOENGP}" disabled="true" />

										</h:panelGrid>
									</p:panel>
									<p:fieldset legend="Control de errores">
										<h:panelGrid columns="3" cellpadding="5">

											<h:outputText value="COTDOR: " />
											<p:inputText id="COTDOR" value="000" disabled="true" />
											<p:inputText id="COTDOR_D" value="" disabled="true" />

											<h:outputText value="OBDEER: " />
											<p:inputText id="OBDEER" value="#{GestorMovimientosComunidades.sOBDEER}" disabled="true" />

										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Acciones">
										<h:panelGrid columns="3" cellpadding="5">
											<p:commandButton value="Limpiar Plantilla" update="panel" actionListener="#{GestorMovimientosComunidades.limpiarPlantilla}" />
											<p:commandButton value="Registrar Datos" update="panel, msgs, popup" actionListener="#{GestorMovimientosComunidades.registraMovimiento}" />
										</h:panelGrid>
											<p:messages id="msgs"/>
									</p:fieldset>
								</h:panelGrid>
				</p:layoutUnit>
				<p:layoutUnit position="west" size="20%" header="Menus">
					<ui:include src="menu.xhtml"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">
				<p:growl id="popup" />
					<p:panel id="panel">
						<h:panelGrid columns="1" cellpadding="5">
									<p:fieldset legend="Activo">
										<h:panelGrid columns="3" cellpadding="5">

													<h:outputText for="NOPRAC" value="Nombre de la Provincia: " />
														<p:inputText id="NOPRAC" value="#{GestorTablaComunidadActivo.sNOPRAC}" size="9" maxlength="9">
														</p:inputText>
													<p:message for="NOPRAC" display="icon"/>

													<h:outputText for="NOMUIN" value="Nombre del Municipio: " />
														<p:inputText id="NOMUIN" value="#{GestorTablaComunidadActivo.sNOMUIN}" size="9" maxlength="9">
														</p:inputText>
													<p:message for="NOMUIN" display="icon"/>

													<h:outputText for="COPOIN" value="Codigo Postal: " />
														<p:inputText id="COPOIN" value="#{GestorTablaComunidadActivo.sCOPOIN}" size="9" maxlength="9">
														</p:inputText>
													<p:message for="COPOIN" display="icon"/>

													<h:outputText for="NOVIAS" value="Nombre de la Via: " />
														<p:inputText id="NOVIAS" value="#{GestorTablaComunidadActivo.sNOVIAS}" size="9" maxlength="9">
														</p:inputText>
													<p:message for="NOVIAS" display="icon"/>

													<h:outputText for="NUPOAC" value="Portal/Punto Kilometrico: " />
														<p:inputText id="NUPOAC" value="#{GestorTablaComunidadActivo.sNUPOAC}" size="9" maxlength="9">
														</p:inputText>
													<p:message for="NUPOAC" display="icon"/>

													<h:outputText for="NUPIAC" value="Piso: " />
														<p:inputText id="NUPIAC" value="#{GestorTablaComunidadActivo.sNUPIAC}" size="9" maxlength="9">
														</p:inputText>
													<p:message for="NUPIAC" display="icon"/>

													<h:outputText for="NUPUAC" value="Puerta: " />
														<p:inputText id="NUPUAC" value="#{GestorTablaComunidadActivo.sNUPUAC}" size="9" maxlength="9">
														</p:inputText>
													<p:message for="NUPUAC" display="icon"/>

													<h:outputText for="COACES" value="Codigo de activo: " />
														<p:inputText id="COACES" value="#{GestorTablaComunidadActivo.sCOACES}" size="9" maxlength="9" disabled="true">
														</p:inputText>
													<p:message for="COACES" display="icon"/>
														
													<p:commandButton value="Buscar" update="popup, activos" actionListener="#{GestorTablaComunidadActivo.buscaActivos}" />	
													<p:commandButton value="Limpiar Plantilla" update="panel" actionListener="#{GestorTablaComunidadActivo.borrarPlantilla}" />	

													
										</h:panelGrid>
									</p:fieldset>

									<p:contextMenu for="activos">  
									 <p:menuitem value="Borrar" update="activos, COACES, popup" icon="ui-icon-close" actionListener="#{GestorTablaComunidadActivo.borrarActivo}"/>  
								 </p:contextMenu>  
								
								 <p:dataTable id="activos" var="activo" value="#{GestorTablaComunidadActivo.tablaactivos}" rowKey="#{activo.COACES}"  
								              selection="#{GestorTablaComunidadActivo.activoseleccionado}" selectionMode="single">  
								
								     <p:column headerText="Codigo Activo">  
								         #{activo.COACES}  
								     </p:column>  
								
								     <p:column headerText="Municipio">  
								         #{activo.NOMUIN}  
								     </p:column>  
								
								     <p:column headerText="Via">  
								         #{activo.NOVIAS}  
								     </p:column>  
								     
								     <p:column headerText="Portal">  
								         #{activo.NUPOAC}  
								     </p:column>  
								
								     <p:column headerText="Piso">  
								         #{activo.NUPIAC}  
								     </p:column>  
								
								     <p:column headerText="Puerta">  
								         #{activo.NUPUAC}  
								     </p:column>  
								
								 </p:dataTable> 

						</h:panelGrid>
					</p:panel>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
