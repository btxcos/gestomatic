<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
	</h:head>
	<h:body>
		<h:form>
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="100" header="Informacion">
					<h:outputText value="Contenido superior." />
				</p:layoutUnit>

				<p:layoutUnit position="west" size="20%" header="Menus">
					<ui:include src="menu.xhtml"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">
					<p:panel>
						<h:panelGrid columns="1" cellpadding="5">
    				<p:fileUpload fileUploadListener="#{GestorCargas.handleFileUpload}" mode="advanced" dragDropSupport="true"  
            update="messages" allowTypes="/(\.|\/)(txt)$/" />  
  
				    <p:growl id="messages" showDetail="true"/>
						<h:outputText value="resultado: " />
						<p:inputText id="RES" value="#{GestorCargas.sCampo}" disabled="true" />
						</h:panelGrid>
					</p:panel>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
