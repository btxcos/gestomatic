<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
	</h:head>
	<h:body>
		<h:form>
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="28%" header="Cargar Archivo">
								<h:panelGrid columns="4" cellpadding="5">
									<p:fieldset legend="Info">
										<h:panelGrid columns="3" cellpadding="5">
											<p:commandButton value="Mostrar" onclick="barraInfo.show()" type="button" />
											<p:commandButton value="Ocultar" onclick="barraInfo.hide()" type="button" />
											<p:notificationBar position="top" effect="slide" widgetVar="barraInfo" styleClass="top">  
												<p:messages id="msgs"/>
											</p:notificationBar>  

											<p:growl id="popup" />
										</h:panelGrid>
									</p:fieldset>
								</h:panelGrid>
				</p:layoutUnit>

				<p:layoutUnit position="west" size="20%" header="Menus">
					<ui:include src="menu.xhtml"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">
					<p:panel>
						<h:panelGrid columns="2" cellpadding="5">
						<p:fileUpload fileUploadListener="#{GestorCargas.handleFileUpload}" mode="advanced" dragDropSupport="true"  
							update="popup, msgs" allowTypes="/(\.|\/)(txt)$/" /> 
						<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">  
							<f:facet name="start">  
								<h:graphicImage value="recursos/loadingBar.gif" />  
							</f:facet>  

							<f:facet name="complete">  
								<h:outputText value="" />  
							</f:facet>
						</p:ajaxStatus> 
						</h:panelGrid>
					</p:panel>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
