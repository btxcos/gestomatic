<?xml version="1.0" encoding="ISO-8859-15"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title>Portal Provisiones</title>
		<link rel="shortcut icon" href="recursos/favicon.ico"/> 
	</h:head>head>
	<h:body>
		<h:form id="form" onkeypress="return event.keyCode != 13">
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="auto" header="Revisión de Pagos">

 
					 <h:panelGrid columns="4" cellpadding="5">
						<p:fieldset legend="Sesión" id="sesion">
							<h:panelGrid columns="1" cellpadding="1">
								<p:panel>
									<h:panelGrid columns="2" cellpadding="1">
										<h:outputText value="Usuario: "/>
										<p:inputText id="USUARIO" value="#{GestorSesion.sUsuario}" size="10" disabled="true"/>
									</h:panelGrid>
								</p:panel>
								<p:commandButton type="button" value="Salir" onclick="dlgConfirmaSalir.show()"/> 
							</h:panelGrid>
						</p:fieldset>


						<p:fieldset legend="Acciones">
							<h:panelGrid columns="3" cellpadding="5">

								<p:commandButton value="Limpiar Plantilla" update="msgs, popup, panelBuscar, panelBuscarProvision, activos, provisiones, gastosactivo, gastosprovision, panel, panelProgresoProvision, COACCI, NOTA" actionListener="#{GestorRevisionPagos.limpiarPlantilla}" />	
								<p:commandButton value="Registrar Cambio" update="msgs, popup, activos, panelProgresoProvision, panelPago" action="#{GestorRevisionPagos.modificarPago}" onstart="statusDialog.show()" oncomplete="statusDialog.hide()" />

								<p:selectOneRadio id="COACCI" value="#{GestorRevisionPagos.sAccion}">
									<f:selectItem itemLabel="Baja" itemValue="B"/>
									<f:selectItem itemLabel="Modificación" itemValue="M"/>
								</p:selectOneRadio>

							</h:panelGrid>
						</p:fieldset>

						<p:fieldset legend="Info">
							<h:panelGrid columns="3" cellpadding="5">
								<p:commandButton value="Mostrar" onclick="barraInfo.show()" type="button" />
								<p:commandButton value="Notas" onclick="dlgNotas.show()" type="button"/>

								<p:notificationBar position="top" effect="slide" widgetVar="barraInfo" styleClass="top" style="height: auto">
									<h:panelGrid columns="2" cellpadding="5">
										<p:messages id="msgs"/>
										<p:commandButton value="Ocultar" onclick="barraInfo.hide()" type="button"/>
									</h:panelGrid>
								</p:notificationBar>

								<p:growl id="popup"/>
							</h:panelGrid>
						</p:fieldset>
					</h:panelGrid>
				</p:layoutUnit>
				<p:layoutUnit position="west" size="20%" header="Menus">
					<ui:include src="menu.xhtml"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">

					<p:panel id="panel">
						<h:panelGrid columns="1" cellpadding="5">
							<p:fieldset legend="Criterios de Busqueda">
								<h:panelGrid columns="1" cellpadding="3">

								<p:fieldset legend="Activo">
										<h:panelGrid columns="2" cellpadding="3">
											<p:panel >
												<h:panelGrid columns="3" cellpadding="5">
													<h:outputText for="COACESB" value="Activo: " />
													<p:inputText id="COACESB" value="#{GestorRevisionPagos.sCOACESB}" size="10" maxlength="9"/>

													<p:commandButton value="Buscar Gastos" update="gastosactivo, msgs, popup" oncomplete="dlgBuscarGastosActivo.show()"/>	
												</h:panelGrid>
											</p:panel>
										<p:commandButton value="Buscar Activo" update="COACESB, form:activos" oncomplete="dlgBuscar.show()"/>		
										</h:panelGrid>
									</p:fieldset>

								<p:fieldset legend="Provisión">
										<h:panelGrid columns="2" cellpadding="3">
											<p:panel >
												<h:panelGrid columns="3" cellpadding="5">
													<h:outputText for="NUPROFB" value="Provisión: " />
													<p:inputText id="NUPROFB" value="#{GestorRevisionPagos.sNUPROFB}" size="10" maxlength="9"/>

													<p:commandButton value="Buscar Gastos" update="gastosprovision, msgs, popup" oncomplete="dlgBuscarGastosProvision.show()"/>	
												</h:panelGrid>
											</p:panel>
										<p:commandButton value="Buscar Provisión" update="NUPROFB, form:provisiones" oncomplete="dlgBuscarProvision.show()"/>		
										</h:panelGrid>
									</p:fieldset>

							</h:panelGrid>
						</p:fieldset>

								<p:fieldset legend="Progreso de Pagos en Provisión #{GestorRevisionPagos.sNUPROF}" id="panelProgresoProvision">
										<h:panelGrid columns="1" cellpadding="3">
									<p:panel>
										<h:panelGrid columns="5" cellpadding="5">

											<h:outputText for="GastosPorPagar" value="Gastos por pagar: " />
											<p:inputText id="GastosPorPagar" value="#{GestorRevisionPagos.sGastosPorPagar}" size="6" disabled="true"/>

											<h:outputText for="ValorPorPagar" value="Valor por pagar: " />
											<p:inputText id="ValorPorPagar" value="#{GestorRevisionPagos.sValorPorPagar}" size="20" disabled="true"/>
											<h:outputText value="¤"/>

											<h:outputText for="FechaLimite" value="Primera fecha límite pago: " />
											<p:inputText id="FechaLimite" value="#{GestorRevisionPagos.sFechaLimite}" size="9" disabled="true"/>

										</h:panelGrid>
									</p:panel>
										</h:panelGrid>
									</p:fieldset>

								<p:fieldset legend="Pago" id="panelPago">
										<h:panelGrid columns="1" cellpadding="3">

										<p:panel>
											<h:panelGrid columns="3" cellpadding="5">
												<h:outputText for="FEPGPR" value="Fecha de Pago: " />
												<p:inputMask id="FEPGPR" value="#{GestorRevisionPagos.sFEPGPR}" mask="99/99/9999" size="10" maxlength="10"/>

												<p:commandButton icon="ui-icon-clock" update="FEPGPR" actionListener="#{GestorRevisionPagos.hoyFEPGPR}"/>
											</h:panelGrid>
										</p:panel>

										<p:panel id="panelRecargo">
											<h:panelGrid columns="7" cellpadding="5">

												<h:outputText for="TRECARGO" value="Recargo adicional en pago: " />
												<p:selectOneMenu id="TRECARGO" value="#{GestorRevisionPagos.sTipoRecargo}">
													<f:selectItem itemLabel="Sin recargo" itemValue=""/>
													<f:selectItems value="#{GestorPagosComunidad.tiposrecargoHM}"/>
														<p:ajax update="VRECARGO" listener="#{GestorRevisionPagos.cambiaRecargo}"/>
												</p:selectOneMenu>

												<p:inputText id="VRECARGO" value="#{GestorRevisionPagos.sValorRecargo}" size="10" maxlength="10" disabled="#{GestorRevisionPagos.bRecargo}"/>

												<p:commandButton value="Recalcular" update="msgs, popup, VIMPORTE" actionListener="#{GestorRevisionPagos.recalcularImporte}" />


												<h:outputText for="VIMPORTE" value="Importe a Pagar: " />
												<p:inputText id="VIMPORTE" value="#{GestorRevisionPagos.sImporte}" size="10" maxlength="10" disabled="true"/>
												<h:outputText value="¤"/>


											</h:panelGrid>
										</p:panel>

										<p:panel id="panelCuenta">
											<h:panelGrid columns="2" cellpadding="5">

										<p:panel>
											<h:panelGrid columns="7" cellpadding="5">

										<p:inputText id="PAIS" value="#{GestorRevisionPagos.sPais}" size="3" disabled="true"/>

										<p:inputText id="DCIBAN" value="#{GestorRevisionPagos.sDCIBAN}" size="3" disabled="true"/>

										<h:outputText value="Número de Cuenta: "/>

										<p:inputMask id="NUCCEN" value="#{GestorRevisionPagos.sNUCCEN}" mask="9999" size="4" disabled="#{GestorRevisionPagos.bDevolucion}">
											<f:validateLength minimum="4"/>
										</p:inputMask>

										<p:inputMask id="NUCCOF" value="#{GestorRevisionPagos.sNUCCOF}" mask="9999" size="4" disabled="#{GestorRevisionPagos.bDevolucion}">
											<f:validateLength minimum="4"/>
										</p:inputMask>

										<p:inputMask id="NUCCDI" value="#{GestorRevisionPagos.sNUCCDI}" mask="99" size="2" disabled="#{GestorRevisionPagos.bDevolucion}">
											<f:validateLength minimum="2"/>
										</p:inputMask>

										<p:inputMask id="NUCCNT" value="#{GestorRevisionPagos.sNUCCNT}" mask="9999999999" size="10" disabled="#{GestorRevisionPagos.bDevolucion}">
											<f:validateLength minimum="10"/>
										</p:inputMask>
											</h:panelGrid>
									  </p:panel>

										<p:commandButton id="botBuscaCuenta" value="Buscar Cuenta" update="cuentasactivo, cuentascomunidad, msgs, popup, PAIS, DCIBAN, NUCCEN, NUCCOF, NUCCDI, NUCCNT, DESCRIPCION" actionListener="#{GestorRevisionPagos.buscaCuentas}" oncomplete="dlgTablaCuentas.show()" disabled="#{GestorRevisionPagos.bDevolucion}"/>	

										<p:panel>
											<h:panelGrid columns="2" cellpadding="5">
												<h:outputText value="Descripción: "/>
												<p:inputText id="DESCRIPCION" value="#{GestorRevisionPagos.sDescripcion}" size="66" maxlength="60" disabled="true"/>
											</h:panelGrid>
									  </p:panel>

									 <p:commandButton id="botSinCuenta" value="Sin Cuenta" update="msgs, popup, PAIS, DCIBAN, NUCCEN, NUCCOF, NUCCDI, NUCCNT, DESCRIPCION" actionListener="#{GestorRevisionPagos.seleccionarPagoPorVentanilla}" disabled="#{GestorRevisionPagos.bDevolucion}"/>

									 <p:commandButton id="botLimpiaCuenta" value="Limpiar Cuenta" update="msgs, popup, PAIS, DCIBAN, NUCCEN, NUCCOF, NUCCDI, NUCCNT, DESCRIPCION" actionListener="#{GestorRevisionPagos.limpiarPlantillaCuenta}" disabled="#{GestorRevisionPagos.bDevolucion}"/>

											</h:panelGrid>
									  </p:panel>

										</h:panelGrid>
									</p:fieldset>


								<p:fieldset legend="Datos" id="panelDatosGasto">
									<h:panelGrid columns="2" cellpadding="5">

										<p:panel>


											<p:fieldset legend="Tipo de Gasto">
												<h:panelGrid columns="2" cellpadding="5">

													<h:outputText value="Devolución: "/>
													<p:selectBooleanCheckbox id="bDEVO" value="#{GestorRevisionPagos.bDevolucion}" disabled="true"/>

													<h:outputText value="Concepto: "/>
													<p:inputText id="DCOSBGA" value="#{GestorRevisionPagos.sDCOSBGA}" size="26" maxlength="26" disabled="true"/>

													<h:outputText value="Periodicidad: "/>
													<p:inputText id="DPTPAGO" value="#{GestorRevisionPagos.sDPTPAGO}" size="20" maxlength="20" disabled="true"/>


												</h:panelGrid>
											</p:fieldset>

											<p:fieldset legend="Fechas del gasto">
												<h:panelGrid columns="1" cellpadding="1">

													<p:panel>
														<h:panelGrid columns="2" cellpadding="5">

															<h:outputText value="Fecha del devengo: "/>
															<p:inputText id="FEDEVE" value="#{GestorRevisionPagos.sFEDEVE}" size="10" maxlength="10" disabled="true"/>

														</h:panelGrid>
													</p:panel>

													<p:panel>
														<h:panelGrid columns="2" cellpadding="5">

															<h:outputText value="Fecha de fin de periodo: "/>
															<p:inputText id="FFGTVP" value="#{GestorRevisionPagos.sFFGTVP}" size="10" maxlength="10" disabled="true"/>

															<h:outputText value="Fecha límite del pago: "/>
															<p:inputText id="FELIPG" value="#{GestorRevisionPagos.sFELIPG}" size="10" maxlength="10" disabled="true"/>

														</h:panelGrid>
													</p:panel>

												</h:panelGrid>
											</p:fieldset>

											<p:fieldset legend="Situación del gasto">
												<h:panelGrid columns="1" cellpadding="5">

													<p:panel>
														<h:panelGrid columns="2" cellpadding="5">

															<h:outputText value="Estado del gasto: "/>
															<p:inputText id="ESTADO" value="#{GestorRevisionPagos.sEstado}" size="26" maxlength="26" disabled="true"/>

														</h:panelGrid>
													</p:panel>

													<h:panelGrid columns="2" cellpadding="5">

														<h:outputText value="Fecha de estado estimado: "/>
														<p:inputText id="FEEESI" value="#{GestorRevisionPagos.sFEEESI}" size="10" maxlength="10" disabled="true"/>

														<h:outputText value="Fecha de estado conocido: "/>
														<p:inputText id="FEECOI" value="#{GestorRevisionPagos.sFEECOI}" size="10" maxlength="10" disabled="true"/>

														<h:outputText value="Fecha de estado autorizado: "/>
														<p:inputText id="FEEAUI" value="#{GestorRevisionPagos.sFEEAUI}" size="10" maxlength="10" disabled="true"/>

													</h:panelGrid>

												</h:panelGrid>
											</p:fieldset>
									</p:panel>

								<p:panel>

								<p:fieldset legend="Activo y Provisión">
									<h:panelGrid columns="4" cellpadding="5">

										<h:outputText for="COACES" value="Activo: "/>
										<p:inputText id="COACES" value="#{GestorRevisionPagos.sCOACES}" disabled="true" size="10" maxlength="9"/>

										<h:outputText value="Provisión: "/>
										<p:inputText id="NUPROF" value="#{GestorRevisionPagos.sNUPROF}" disabled="true" size="10" maxlength="9"/>

									</h:panelGrid>
								</p:fieldset>

											<p:fieldset legend="Importes del gasto">
												<h:panelGrid columns="1" cellpadding="5">

													<p:panel>
														<h:panelGrid columns="3" cellpadding="5">

															<h:outputText value="Importe del gasto: "/>
															<p:inputText id="IMNGAS" value="#{GestorRevisionPagos.sIMNGAS}" size="16" maxlength="16" disabled="true"/>
															<h:outputText value="¤"/>

														</h:panelGrid>
													</p:panel>

													<p:panel>
														<h:panelGrid columns="3" cellpadding="5">

															<h:outputText value="Recargo: "/>
															<p:inputText id="IMRGAS" value="#{GestorRevisionPagos.sIMRGAS}" size="16" maxlength="16" disabled="true"/>
															<h:outputText value="¤"/>


															<h:outputText value="Importe de demora: "/>
															<p:inputText id="IMDGAS" value="#{GestorRevisionPagos.sIMDGAS}" size="16" maxlength="16" disabled="true"/>
															<h:outputText value="¤"/>

															<h:outputText value="Importe de costas: "/>
															<p:inputText id="IMCOST" value="#{GestorRevisionPagos.sIMCOST}" size="16" maxlength="16" disabled="true"/>
															<h:outputText value="¤"/>

															<h:outputText value="Otros incrementos: "/>
															<p:inputText id="IMOGAS" value="#{GestorRevisionPagos.sIMOGAS}" size="16" maxlength="16" disabled="true"/>
															<h:outputText value="¤"/>

														</h:panelGrid>
													</p:panel>

													<p:panel>
														<h:panelGrid columns="3" cellpadding="5">

															<h:outputText value="Descuento: "/>
															<p:inputText id="IMDTGA" value="#{GestorRevisionPagos.sIMDTGA}" size="16" maxlength="16" disabled="true"/>
															<h:outputText value="¤"/>

														</h:panelGrid>
													</p:panel>

													<p:panel>
														<h:panelGrid columns="3" cellpadding="5">

															<h:outputText value="Importe de impuestos: "/>
															<p:inputText id="IMIMGA" value="#{GestorRevisionPagos.sIMIMGA}" size="16" maxlength="16" disabled="true"/>
															<h:outputText value="¤"/>

															<h:outputText value="Tipo de impuesto: "/>
															<p:inputText id="DCOIMPT" value="#{GestorRevisionPagos.sDCOIMPT}" size="16" maxlength="16" disabled="true"/>

														</h:panelGrid>
													</p:panel>

												</h:panelGrid>
											</p:fieldset>
										</p:panel>

									</h:panelGrid>
								</p:fieldset>
					</h:panelGrid>
				</p:panel>

					<p:dialog header="Notas:" widgetVar="dlgNotas" resizable="false">
					<h:panelGrid columns="1" cellpadding="1">
						<p:panel>
							<h:panelGrid columns="2" cellpadding="5">

								<p:commandButton value="Limpiar" update="NOTA" actionListener="#{GestorRevisionPagos.limpiarNota}"/>

							</h:panelGrid>
						</p:panel>

						<h:panelGrid columns="1" cellpadding="5">
							<h:outputText id="counternota"/>
							<p:inputTextarea id="NOTA" value="#{GestorRevisionPagos.sNota}" cols="40" rows="10" counter="counternota" maxlength="500"
								counterTemplate="{0} carácteres restantes." autoResize="false"/>
						</h:panelGrid>
					</h:panelGrid>
					</p:dialog>

					<p:dialog header="Activos con Gastos Autorizados: " widgetVar="dlgTabla" resizable="false">  

							<p:contextMenu for="activos">  
								 <p:menuitem value="Seleccionar" update="form:COACESB, form:msgs, form:popup" icon="ui-icon-check" actionListener="#{GestorRevisionPagos.seleccionarActivo}" oncomplete="dlgTabla.hide(); dlgBuscar.hide()"/>  
							</p:contextMenu>  
									
							<p:dataTable id="activos" var="activo" value="#{GestorRevisionPagos.tablaactivos}" rowKey="#{activo.COACES}"  
									              selection="#{GestorRevisionPagos.activoseleccionado}" selectionMode="single"
									              paginator="true" paginatorPosition="bottom" rows="10"
												  paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
												  rowsPerPageTemplate="5,10,15" lazy="true" emptyMessage="Sin registros">	  
									
														<p:column>
															<f:facet name="header">
																<h:outputText value="Activo" />
															</f:facet>
															<h:outputText value="#{activo.COACES}" />
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="Provinicia" />
															</f:facet>
															<h:outputText value="#{activo.NOPRAC}" />
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="Municipio" />
															</f:facet>
															<h:outputText value="#{activo.NOMUIN}" />
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="Vía" />
															</f:facet>
															<h:outputText value="#{activo.NOVIAS}" />
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="Portal" />
															</f:facet>
															<h:outputText value="#{activo.NUPOAC}" />
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="Piso" />
															</f:facet>
															<h:outputText value="#{activo.NUPIAC}" />
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="Puerta" />
															</f:facet>
															<h:outputText value="#{activo.NUPUAC}" />
														</p:column>

														<f:facet name="footer">
															<h:commandLink>
																<p:graphicImage value="recursos/excel.png" />  
																<p:dataExporter type="xls" target="activos" fileName="listaactivos" encoding="ISO-8859-15"/>  
															</h:commandLink>
														</f:facet>
									
							</p:dataTable> 
					</p:dialog>
					<p:dialog header="Buscar Activos con Gastos Autorizados: " widgetVar="dlgBuscar" resizable="false">  
									<p:fieldset legend="Criterios de Busqueda">
										<h:panelGrid columns="1" cellpadding="5">
											<p:panel id="panelBuscar" >
												<h:panelGrid columns="2" cellpadding="5">

													<h:outputText for="NOPRACB" value="Provincia: " />
													<p:inputText id="NOPRACB" value="#{GestorRevisionPagos.sNOPRACB}" size="18" maxlength="18" />


													<h:outputText for="NOMUINB" value="Municipio: " />
													<p:inputText id="NOMUINB" value="#{GestorRevisionPagos.sNOMUINB}" size="30" maxlength="30"/>

													<h:outputText for="COPOINB" value="Codigo Postal: " />
													<p:inputText id="COPOINB" value="#{GestorRevisionPagos.sCOPOINB}" size="5" maxlength="5"/>


													<h:outputText for="NOVIASB" value="Vía: " />
													<p:inputText id="NOVIASB" value="#{GestorRevisionPagos.sNOVIASB}" size="60" maxlength="60"/>

													<h:outputText for="NUPOACB" value="Portal/Punto Kilométrico: " />
													<p:inputText id="NUPOACB" value="#{GestorRevisionPagos.sNUPOACB}" size="17" maxlength="17"/>

													<h:outputText for="NUPIACB" value="Piso: " />
													<p:inputText id="NUPIACB" value="#{GestorRevisionPagos.sNUPIACB}" size="11" maxlength="11"/>

													<h:outputText for="NUPUACB" value="Puerta: " />
													<p:inputText id="NUPUACB" value="#{GestorRevisionPagos.sNUPUACB}" size="17" maxlength="17"/>

												</h:panelGrid>
											</p:panel>

											<p:panel >
												<h:panelGrid columns="2" cellpadding="5">

													<h:outputText for="NURCATB" value="Referencia Catastral: " />
													<p:inputText id="NURCATB" value="#{GestorRevisionPagos.sNURCATB}" size="23" maxlength="20"/>

												</h:panelGrid>
											</p:panel>

											<p:panel >
												<h:panelGrid columns="2" cellpadding="5">
													
													<p:commandButton value="Buscar" update="msgs, popup, :form:activos" actionListener="#{GestorRevisionPagos.buscarActivos}" onstart="statusDialog.show()" oncomplete="statusDialog.hide(); dlgTabla.show()"/>	
													<p:commandButton value="Limpiar Plantilla" update="panelBuscar, NURCATB" actionListener="#{GestorRevisionPagos.limpiarPlantillaActivo}" />	

												</h:panelGrid>
											</p:panel>

													
										</h:panelGrid>
									</p:fieldset>
					</p:dialog>
					<p:dialog header="Buscar Provisiones: " widgetVar="dlgBuscarProvision" resizable="false">  
									<p:fieldset legend="Criterios de Busqueda">
										<h:panelGrid columns="1" cellpadding="5">
