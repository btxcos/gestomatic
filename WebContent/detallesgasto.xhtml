<?xml version="1.0" encoding="ISO-8859-15"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title>Portal Provisiones</title>
		<link rel="shortcut icon" href="recursos/favicon.ico"/> 
	</h:head>
	<h:body>
		<h:form>
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="auto" header="Detalles del Gastos">
								<h:panelGrid columns="3" cellpadding="5">
						<p:fieldset legend="Sesión" id="sesion">
							<h:panelGrid columns="1" cellpadding="1">
								<p:panel>
									<h:panelGrid columns="2" cellpadding="1">
										<h:outputText value="Usuario: "/>
										<p:inputText id="USUARIO" value="#{GestorSesion.sUsuario}" size="10" disabled="true"/>
									</h:panelGrid>
								</p:panel>
								<p:commandButton type="button" value="Salir" onclick="dlgConfirmaSalir.show()"/> 
							</h:panelGrid>
						</p:fieldset>
						<p:fieldset legend="Acciones">
							<h:panelGrid columns="3" cellpadding="5">
								<p:commandButton value="Volver" actionListener="#{GestorDetallesGasto.volver}"/>
							</h:panelGrid>
						</p:fieldset>
						<p:fieldset legend="Info">
							<h:panelGrid columns="3" cellpadding="5">

								<p:commandButton value="Mostrar" onclick="barraInfo.show()" type="button"/>
								<p:commandButton value="Notas" onclick="dlgNotas.show()" type="button"/>

								<p:notificationBar position="top" effect="slide" widgetVar="barraInfo" styleClass="top" style="height: auto">
									<h:panelGrid columns="2" cellpadding="5">
										<p:messages id="msgs"/>
										<p:commandButton value="Ocultar" onclick="barraInfo.hide()" type="button"/>
									</h:panelGrid>
								</p:notificationBar>

								<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
								<p:growl id="popup"/>

							</h:panelGrid>
						</p:fieldset>
					</h:panelGrid>
				</p:layoutUnit>

				<p:layoutUnit position="west" size="20%" header="Menus">
					<ui:include src="menu.xhtml"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">
					<p:panel>
						<h:panelGrid columns="1" cellpadding="5">
							<p:fieldset legend="Indentificación">
								<h:panelGrid columns="2" cellpadding="5">
									<p:panel>
										<h:panelGrid columns="3" cellpadding="5">
											<h:outputText value="Activo: " />
											<p:inputText id="COACES" value="#{GestorDetallesGasto.sCOACES}" readonly="true" size="9"/>
											<p:commandButton value="Detalles" actionListener="#{GestorDetallesGasto.cargarDetallesActivo}"/>
										</h:panelGrid>
									</p:panel>
									<p:panel>
										<h:panelGrid columns="3" cellpadding="5">
											<h:outputText value="Provisión: " />
											<p:inputText id="NUPROF" value="#{GestorDetallesGasto.sNUPROF}" readonly="true" size="9"/>
											<p:commandButton value="Detalles" actionListener="#{GestorDetallesGasto.cargarDetallesProvision}"/>
										</h:panelGrid>
									</p:panel>
								</h:panelGrid>
							</p:fieldset>
							<p:fieldset legend="Datos">
								<h:panelGrid columns="2" cellpadding="5">
									<p:panel>
										<p:fieldset legend="Tipo de Gasto">
										<h:panelGrid columns="2" cellpadding="5">
											<h:outputText value="Grupo de gasto: " />
											<p:inputText id="COGRUG" value="#{GestorDetallesGasto.sCOGRUG}" disabled="true" size="0"/>

											<h:outputText value="Tipo de concepto de gasto:  " />
											<p:inputText id="COTPGA" value="#{GestorDetallesGasto.sCOTPGA}" disabled="true" size="0"/>

											<h:outputText value="Subtipo de gasto: " />
											<p:inputText id="COSBGA" value="#{GestorDetallesGasto.sCOSBGA}" disabled="true" size="0"/>

											<h:outputText value="Periodicidad de pago: " />
											<p:inputText id="PTPAGO" value="#{GestorDetallesGasto.sPTPAGO}" disabled="true" size="0"/>
										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Fechas del gasto">
										<h:panelGrid columns="1" cellpadding="5">
											<p:panel>
												<h:panelGrid columns="2" cellpadding="5">
											<h:outputText value="Fecha del devengo: " />
											<p:inputText id="FEDEVE" value="#{GestorDetallesGasto.sFEDEVE}" disabled="true" size="9"/>
														</h:panelGrid>
													</p:panel>

													<p:panel>
														<h:panelGrid columns="2" cellpadding="5">
											<h:outputText value="Fecha de fin de periodo: " />
											<p:inputText id="FFGTVP" value="#{GestorDetallesGasto.sFFGTVP}" disabled="true" size="9"/>

											<h:outputText value="Fecha limite del pago: " />
											<p:inputText id="FELIPG" value="#{GestorDetallesGasto.sFELIPG}" disabled="true" size="9"/>
														</h:panelGrid>
													</p:panel>
										</h:panelGrid>
									</p:fieldset>
											<p:fieldset legend="Situación del gasto">
												<h:panelGrid columns="1" cellpadding="5">

													<p:panel>
														<h:panelGrid columns="2" cellpadding="5">
											<h:outputText value="Situacion del gasto: " />
											<p:inputText id="COSIGA" value="#{GestorDetallesGasto.sCOSIGA}" disabled="true" size="0"/>
														</h:panelGrid>
													</p:panel>

													<h:panelGrid columns="2" cellpadding="5">
											<h:outputText value="Fecha de estimado: " />
											<p:inputText id="FEEESI" value="#{GestorDetallesGasto.sFEEESI}" disabled="true" size="9"/>

											<h:outputText value="Fecha de conocido: " />
											<p:inputText id="FEECOI" value="#{GestorDetallesGasto.sFEECOI}" disabled="true" size="9"/>

											<h:outputText value="Fecha de autoriazado: " />
											<p:inputText id="FEEAUI" value="#{GestorDetallesGasto.sFEEAUI}" disabled="true" size="9"/>

											<h:outputText value="Fecha de pagado: " />
											<p:inputText id="FEEPAI" value="#{GestorDetallesGasto.sFEEPAI}" disabled="true" size="9"/>

													</h:panelGrid>

												</h:panelGrid>
											</p:fieldset>
										</p:panel>
									<p:panel>
										<p:fieldset legend="Importes del gasto">
												<h:panelGrid columns="1" cellpadding="5">

													<p:panel>
														<h:panelGrid columns="3" cellpadding="5">
											<h:outputText value="Importe del gasto: " />
											<p:inputText id="IMNGAS" value="#{GestorDetallesGasto.sIMNGAS}" disabled="true" size="14"/>
											<h:outputText value="¤"/>
														</h:panelGrid>
													</p:panel>

													<p:panel>
														<h:panelGrid columns="3" cellpadding="5">
											<h:outputText value="Recargo: " />
											<p:inputText id="IMRGAS" value="#{GestorDetallesGasto.sIMRGAS}" disabled="true" size="14"/>
											<h:outputText value="¤"/>

											<h:outputText value="Demora: " />
											<p:inputText id="IMDGAS" value="#{GestorDetallesGasto.sIMDGAS}" disabled="true" size="14"/>
											<h:outputText value="¤"/>

											<h:outputText value="Costas: " />
											<p:inputText id="IMCOST" value="#{GestorDetallesGasto.sIMCOST}" disabled="true" size="14"/>
											<h:outputText value="¤"/>

											<h:outputText value="Otros incrementos: " />
											<p:inputText id="IMOGAS" value="#{GestorDetallesGasto.sIMOGAS}" disabled="true" size="14"/>
											<h:outputText value="¤"/>
														</h:panelGrid>
													</p:panel>

													<p:panel>
														<h:panelGrid columns="3" cellpadding="5">
											<h:outputText value="Descuentos: " />
											<p:inputText id="IMDTGA" value="#{GestorDetallesGasto.sIMDTGA}" disabled="true" size="14"/>
											<h:outputText value="¤"/>


														</h:panelGrid>
													</p:panel>

													<p:panel>
														<h:panelGrid columns="3" cellpadding="5">


											<h:outputText value="Impuestos: " />
											<p:inputText id="IMIMGA" value="#{GestorDetallesGasto.sIMIMGA}" disabled="true" size="14"/>
											<h:outputText value="¤"/>


													<h:outputText value="Tipo de impuesto: " />
													<p:inputText id="COIMPT" value="#{GestorDetallesGasto.sCOIMPT}" disabled="true" size="14"/>
													
														</h:panelGrid>
													</p:panel>



												</h:panelGrid>
											</p:fieldset>
									<p:fieldset legend="Conexión">
										<h:panelGrid columns="2" cellpadding="5">
											<h:outputText value="Codigo de entidad: " />
											<p:inputText id="COENCX" value="#{GestorDetallesGasto.sCOENCX}" disabled="true" size="5"/>

											<h:outputText value="Oficina de emision: " />
											<p:inputText id="COOFCX" value="#{GestorDetallesGasto.sCOOFCX}" disabled="true" size="5"/>

											<h:outputText value="Numero de conexion: " />
											<p:inputText id="NUCONE" value="#{GestorDetallesGasto.sNUCONE}" disabled="true" size="5"/>

											<h:outputText value="Fecha del pago por conexion: " />
											<p:inputText id="FMPAGN" value="#{GestorDetallesGasto.sFMPAGN}" disabled="true" size="9"/>
										</h:panelGrid>
									</p:fieldset>
</p:panel>




								</h:panelGrid>
							</p:fieldset>

								<p:fieldset legend="Pago" id="panelPago">
										<h:panelGrid columns="2" cellpadding="3">

										<p:panel>
											<h:panelGrid columns="2" cellpadding="5">
												<h:outputText for="FEPGPR" value="Fecha de Pago al proveedor: " />
												<p:inputText id="FEPGPR" value="#{GestorDetallesGasto.sFEPGPR}" disabled="true" size="9"/>
											</h:panelGrid>
										</p:panel>

										<p:panel>
											<h:panelGrid columns="3" cellpadding="5">
												<h:outputText value="Tipo de pago: "/>
												<p:inputText id="DESCRIPCION" value="#{GestorDetallesGasto.sDescripcion}" size="25" maxlength="25" disabled="true"/>
												<p:commandButton type="button" value="Detalles" onclick="dlgDetallesTransferencia.show()" disabled="#{GestorDetallesGasto.bDetallesTransferencia}"/> 
											</h:panelGrid>
									  </p:panel>

										<p:panel>
											<h:panelGrid columns="2" cellpadding="5">

												<h:outputText for="RECARGO" value="Recargo adicional en pago: " />

												<p:inputText id="RECARGO" value="#{GestorDetallesGasto.sRecargoAdicional}" size="10" maxlength="10" disabled="true"/>

											</h:panelGrid>
										</p:panel>

									</h:panelGrid>
								</p:fieldset>

							<p:fieldset legend="Autorización">
								<h:panelGrid columns="1" cellpadding="5">
									<p:panel>
										<h:panelGrid columns="4" cellpadding="5">
											<h:outputText value="Indicador de autorizacion: " />
											<p:inputText id="BIAUTO" value="#{GestorDetallesGasto.sBIAUTO}" disabled="true" size="0"/>

											<h:outputText value="Motivo: " />
											<p:inputText id="COMONA" value="#{GestorDetallesGasto.sCOMONA}" disabled="true" size="0"/>
										</h:panelGrid>
									</p:panel>
									<p:panel>
										<h:panelGrid columns="2" cellpadding="5">
											<h:outputText value="Fecha de autorizacion del gasto: " />
											<p:inputText id="FEAUFA" value="#{GestorDetallesGasto.sFEAUFA}" disabled="true" size="9"/>


										</h:panelGrid>
									</p:panel>
								</h:panelGrid>
							</p:fieldset>
							<p:fieldset legend="Anulacíon">
								<h:panelGrid columns="2" cellpadding="5">
									<p:panel>
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText value="Fecha de anulacion del gasto: " />
											<p:inputText id="FEAGTO" value="#{GestorDetallesGasto.sFEAGTO}" disabled="true" size="9"/>


										</h:panelGrid>
									</p:panel>
								</h:panelGrid>
							</p:fieldset>

														<p:fieldset legend="Información">
								<h:panelGrid columns="1" cellpadding="5">
									<p:panel>
										<h:panelGrid columns="2" cellpadding="5">
											<h:outputText value="Fecha de entrada en la aplicación: " />
											<p:inputText id="FEAPLI" value="#{GestorDetallesGasto.sFEAPLI}" disabled="true" size="9"/>

											<h:outputText value="Código de aplicación INFOCAM: " />
											<p:inputText id="COAPII" value="#{GestorDetallesGasto.sCOAPII}" disabled="true" size="4"/>

											<h:outputText value="Código de subaplicación INFOCAM: " />
											<p:inputText id="COSPII" value="#{GestorDetallesGasto.sCOSPII}" disabled="true" size="3"/>

											<h:outputText
												value="Número de cliente para intercambio de ficheros: " />
											<p:inputText id="NUCLII" value="#{GestorDetallesGasto.sNUCLII}" disabled="true" size="14"/>
										</h:panelGrid>
									</p:panel>
													<p:panel>
														<h:panelGrid columns="2" cellpadding="5">


											<h:outputText value="Codigo de unidad monetaria: " />
											<p:inputText id="COUNMO" value="#{GestorDetallesGasto.sCOUNMO}" disabled="true" size="5"/>

											<h:outputText value="Tipo de Negociado: " />
											<p:inputText id="COTNEG" value="#{GestorDetallesGasto.sCOTNEG}" disabled="true" size="0"/>
														</h:panelGrid>
													</p:panel>
								</h:panelGrid>
							</p:fieldset>

						</h:panelGrid>
					</p:panel>

					<p:dialog header="Detalles de la transferencia" widgetVar="dlgDetallesTransferencia" resizable="false">
						<p:panel>
							<h:panelGrid columns="7" cellpadding="5">

								<p:inputText id="PAIS" value="#{GestorDetallesGasto.sPais}" size="3" disabled="true"/>

								<p:inputText id="DCIBAN" value="#{GestorDetallesGasto.sDCIBAN}" size="3" disabled="true"/>

								<h:outputText value="Número de Cuenta: "/>
								<p:inputText id="NUCCEN" value="#{GestorDetallesGasto.sNUCCEN}" size="5" disabled="true"/>
								<p:inputText id="NUCCOF" value="#{GestorDetallesGasto.sNUCCOF}" size="5" disabled="true"/>
								<p:inputText id="NUCCDI" value="#{GestorDetallesGasto.sNUCCDI}" size="3" disabled="true"/>
								<p:inputText id="NUCCNT" value="#{GestorDetallesGasto.sNUCCNT}" size="11" disabled="true"/>

							</h:panelGrid>
						</p:panel>
					</p:dialog> 

					<p:dialog header="Notas:" widgetVar="dlgNotas" resizable="false">
						<h:panelGrid columns="1" cellpadding="1">
							<p:panel>
								<h:panelGrid columns="3" cellpadding="5">

									<p:commandButton value="Limpiar" update="NOTA" actionListener="#{GestorDetallesGasto.limpiarNota}"/>
									<p:commandButton value="Guardar" update="NOTA" actionListener="#{GestorDetallesGasto.guardaNota}"/>
									<p:commandButton value="Restaurar" update="NOTA" actionListener="#{GestorDetallesGasto.restaurarNota}"/>

								</h:panelGrid>
							</p:panel>

							<h:panelGrid columns="1" cellpadding="5">
								<h:outputText id="counternota"/>
								<p:inputTextarea id="NOTA" value="#{GestorDetallesGasto.sNota}" cols="40" rows="10" counter="counternota" maxlength="500"
									counterTemplate="{0} carácteres restantes." autoResize="false"/>
							</h:panelGrid>
						</h:panelGrid>
					</p:dialog>

					<p:dialog modal="true" widgetVar="statusDialog" header="Tramitando..." draggable="false" closable="false">  
						<p:graphicImage value="recursos/loadingBar.gif" />
					</p:dialog> 
					<p:dialog header="Confirmación" widgetVar="dlgConfirmaSalir" resizable="false"> 
						<h:panelGrid columns="1">
							<p:panel>
								<h:panelGrid columns="1">
									<h:outputText value="¿Está seguro de cerrar esta sesión?" />
									<h:outputText value="- Todos los datos no guardados se perderán." />
								</h:panelGrid>
								<p:panel>
									<h:panelGrid columns="2" cellpadding="5">
									<p:commandButton value="Si" icon="ui-icon-check" action="#{GestorSesion.cerrarSesion}" oncomplete="dlgConfirmaSalir.hide()"/>  
									<p:commandButton value="No" type="button" icon="ui-icon-close" onclick="dlgConfirmaSalir.hide()"/>
									</h:panelGrid>
								</p:panel>
							</p:panel>
						</h:panelGrid>
					</p:dialog>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
