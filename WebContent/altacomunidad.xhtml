<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
	</h:head>
	<h:body>
		<h:form>
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="33%" header="Alta Comunidad">

	
								<h:panelGrid columns="2" cellpadding="5">
									<p:panel>
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText value="CODTRN: " />
											<p:inputText id="CODTRN" value="EE41"
												disabled="true" />

											<h:outputText value="IDPROV: " />
											<p:inputText id="IDPROV" value="123456789" disabled="true" />

											<h:outputText value="COENGP: " />
											<p:inputText id="COENGP" value="00000" disabled="true" />

										</h:panelGrid>
									</p:panel>
									<p:fieldset legend="Control de errores">
										<h:panelGrid columns="3" cellpadding="5">

											<h:outputText value="COTDOR: " />
											<p:inputText id="COTDOR" value="000" disabled="true" />
											<p:inputText id="COTDOR_D" value="" disabled="true" />

											<h:outputText value="OBDEER: " />
											<p:inputText id="OBDEER" value="" disabled="true" />

										</h:panelGrid>
									</p:fieldset>

								</h:panelGrid>
				</p:layoutUnit>

				<p:layoutUnit position="west" size="20%" header="Menus">
					<p:panelMenu style="width:100%">
						<p:submenu label="Activos">
							<p:menuitem value="Cargar Activos"
								url="http://www.noticias3d.com" icon="ui-icon-arrowthick-1-n" />
							<p:menuitem value="Lista de Activos" url="http://www.google.es"
								icon="ui-icon-search" />
						</p:submenu>
						<p:submenu label="Gastos">
							<p:menuitem value="Cargar Gastos" url="http://www.noticias3d.com"
								icon="ui-icon-arrowthick-1-n" />
							<p:menuitem value="Lista de Gastos" url="http://www.google.es"
								icon="ui-icon-search" />
						</p:submenu>
						<p:submenu label="Provisiones">
							<p:menuitem value="Lista de Provisiones"
								url="http://www.google.es" icon="ui-icon-search" />
						</p:submenu>
						<p:submenu label="Comunidades">
							<p:submenu label="Comunidades" icon="ui-icon-home">
								<p:menuitem value="Cargar Comunidades"
									url="http://www.noticias3d.com" icon="ui-icon-arrowthick-1-n" />
								<p:menuitem value="Lista de Comunidades"
									url="http://www.primefaces.org" icon="ui-icon-search" />
							</p:submenu>
							<p:submenu label="Cuotas" icon="ui-icon-calculator">
								<p:menuitem value="Cargar Cuotas"
									url="http://www.noticias3d.com" icon="ui-icon-arrowthick-1-n" />
								<p:menuitem value="Lista de Cuotas"
									url="http://www.primefaces.org" icon="ui-icon-search" />
							</p:submenu>
							<p:submenu label="Referencias catastrales" icon="ui-icon-script">
								<p:menuitem value="Cargar Referencias"
									url="http://www.noticias3d.com" icon="ui-icon-arrowthick-1-n" />
								<p:menuitem value="Lista de Referencias"
									url="http://www.primefaces.org" icon="ui-icon-search" />
							</p:submenu>
							<p:submenu label="Impuestos y tasas" icon="ui-icon-note">
								<p:menuitem value="Cargar Impuestos"
									url="http://www.noticias3d.com" icon="ui-icon-arrowthick-1-n" />
								<p:menuitem value="Lista de Impuestos"
									url="http://www.primefaces.org" icon="ui-icon-search" />
							</p:submenu>
						</p:submenu>
						<p:submenu label="Ref.">
							<p:submenu label="Links" icon="ui-icon-extlink">
								<p:submenu label="PrimeFaces" icon="ui-icon-heart">
									<p:menuitem value="Home" url="http://www.primefaces.org"
										icon="ui-icon-home" />
									<p:menuitem value="Docs"
										url="http://www.primefaces.org/documentation.html"
										icon="ui-icon-document" />
									<p:menuitem value="Download"
										url="http://www.primefaces.org/downloads.html"
										icon="ui-icon-arrowthick-1-s" />
									<p:menuitem value="Support"
										url="http://www.primefaces.org/support.html"
										icon="ui-icon-wrench" />
								</p:submenu>
							</p:submenu>
						</p:submenu>
					</p:panelMenu>
				</p:layoutUnit>

				<p:layoutUnit position="center">
					<p:panel id="panel">
						<h:panelGrid columns="1" cellpadding="5">

									<p:fieldset legend="Comunidad de proprietarios">
										<h:panelGrid columns="3" cellpadding="5">
											
											<h:outputText for="COCLDO" value="COCLDO: " />
											<p:selectOneMenu id="COCLDO" value="#{GestorComunidades.sCOCLDO}" required="true" >
												<f:selectItem itemLabel="Documento" itemValue="" />
												<f:selectItems value="#{GestorComunidades.tiposdocumentoHM}" />
												<f:validateLength minimum="1" /> 
											</p:selectOneMenu>
											<p:message for="COCLDO" display="icon"/>
											
											<h:outputText for="NUDCOM" value="NUDCOM: " />
											<p:inputText id="NUDCOM" value="#{GestorComunidades.sNUDCOM}" size="10" required="true" >
												<f:validateLength minimum="1" maximum="10" />
											</p:inputText>
											<p:message for="NUDCOM" display="icon"/>

											<h:outputText for="NOMCOC" value="NOMCOC: " />
											<p:inputText id="NOMCOC" value="#{GestorComunidades.sNOMCOC}" size="60" required="true" >
												<f:validateLength minimum="1" maximum="60" />
											</p:inputText>
											<p:message for="NOMCOC" display="icon"/>

											<h:outputText for="NODCCO"  value="NODCCO: " />
											<p:inputText id="NODCCO" value="#{GestorComunidades.sNODCCO}" size="60">
												<f:validateLength minimum="1" maximum="60" />
											</p:inputText>
											<p:message for="NODCCO" display="icon"/>

										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Presidente">
										<h:panelGrid columns="3" cellpadding="5">

											<h:outputText for="NOMPRC" value="NOMPRC: " />
											<p:inputText id="NOMPRC" value="#{GestorComunidades.sNOMPRC}" size="55">
												<f:validateLength maximum="55" />
											</p:inputText>
											<p:message for="NOMPRC" display="icon"/>

											<h:outputText for="NUTPRC" value="NUTPRC: " />
											<p:inputText id="NUTPRC" value="#{GestorComunidades.sNUTPRC}" size="14">
												<f:validateLength maximum="14" />
											</p:inputText>
											<p:message for="NUTPRC" display="icon"/>

										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Administrador">
										<h:panelGrid columns="3" cellpadding="5">

											<h:outputText for="NOMADC" value="NOMADC: " />
											<p:inputText id="NOMADC" value="#{GestorComunidades.sNOMADC}" size="55">
												<f:validateLength maximum="55" />
											</p:inputText>
											<p:message for="NOMADC" display="icon"/>

											<h:outputText for="NUTADC" value="NUTADC: " />
											<p:inputText id="NUTADC" value="#{GestorComunidades.sNUTADC}" size="14">
												<f:validateLength maximum="14" />
											</p:inputText>
											<p:message for="NUTADC" display="icon"/>

											<h:outputText for="NODCAD" value="NODCAD: " />
											<p:inputText id="NODCAD" value="#{GestorComunidades.sNODCAD}" size="60">
												<f:validateLength maximum="60" />
											</p:inputText>
											<p:message for="NODCAD" display="icon"/>


										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Cuenta corriente de la Comunidad">
										<h:panelGrid columns="6" cellpadding="5">

											<h:outputText for="NUCCNT" value="NUCC: " />

											<p:inputMask id="NUCCEN" value="#{GestorComunidades.sNUCCEN}" mask="9999" size="4" required="true">
												<f:validateLength minimum="1" maximum="4" />
											</p:inputMask>
											
											<p:inputMask id="NUCCOF" value="#{GestorComunidades.sNUCCOF}" mask="9999" size="4" required="true">
												<f:validateLength minimum="1" maximum="4" />
											</p:inputMask>
											
											<p:inputMask id="NUCCDI" value="#{GestorComunidades.sNUCCDI}" mask="99" size="2" required="true">
												<f:validateLength minimum="1" maximum="2" />
											</p:inputMask>
											
											<p:inputMask id="NUCCNT" value="#{GestorComunidades.sNUCCNT}" mask="9999999999" size="10" required="true">
												<f:validateLength minimum="1" maximum="10" />
											</p:inputMask>
											<p:message for="NUCCNT" display="icon"/>

										</h:panelGrid>
									</p:fieldset>

									<p:fieldset legend="Observaciones">
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText for="OBTEXC" value="OBTEXC: " />

											<p:inputText id="OBTEXC" value="#{GestorComunidades.sOBTEXC}" size="110">
												<f:validateLength maximum="110" />
											</p:inputText>
											<p:message for="OBTEXC" display="icon"/>

											 <p:messages id="msgs"/>

										</h:panelGrid>
									</p:fieldset>

						</h:panelGrid>
					</p:panel>
					<p:commandButton value="Reset" type="reset" />
					<p:commandButton value="Submit" update="panel" actionListener="#{GestorComunidades.realizaAlta}" />
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
