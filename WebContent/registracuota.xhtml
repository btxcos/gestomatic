<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
	</h:head>
	<h:body>
		<h:form id="form" onkeypress="return event.keyCode != 13">
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="33%" header="Alta Cuota">

 
								<h:panelGrid columns="3" cellpadding="5">
									<p:panel>
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText value="IDPROV: " />
											<p:inputText id="IDPROV" value="#{GestorCuotas.sIDPROV}" disabled="true" />

											<h:outputText value="COENGP: " />
											<p:inputText id="COENGP" value="#{GestorCuotas.sCOENGP}" disabled="true" />

										</h:panelGrid>
									</p:panel>
									<p:fieldset legend="Acciones">
										<h:panelGrid columns="3" cellpadding="5">
											<p:commandButton value="Limpiar Plantilla" update="panel" actionListener="#{GestorCuotas.limpiarPlantilla}" oncomplete="dlgTabla.hide(); dlgBuscar.hide()"/>
											<p:commandButton value="Alta" update="panel, popup, msgs" actionListener="#{GestorCuotas.realizaAlta}"/>
										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Info">
										<h:panelGrid columns="3" cellpadding="5">
											<p:commandButton value="Mostrar" onclick="barraInfo.show()" type="button" />
											<p:commandButton value="Ocultar" onclick="barraInfo.hide()" type="button" />
											<p:notificationBar position="top" effect="slide" widgetVar="barraInfo" styleClass="top">  
												<p:messages id="msgs"/>
											</p:notificationBar>  
											<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
											<p:growl id="popup" />
										</h:panelGrid>
									</p:fieldset>
								</h:panelGrid>
				</p:layoutUnit>
				<p:layoutUnit position="west" size="20%" header="Menus">
					<ui:include src="menu.xhtml"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">

					<p:panel id="panel">
						<h:panelGrid columns="1" cellpadding="5">
									<p:fieldset legend="Comunidad de proprietarios" id="panelComunidad">
										<h:panelGrid columns="1" cellpadding="5">
											<p:panel >
												<h:panelGrid columns="8" cellpadding="5">
													<h:outputText for="COCLDO" value="Documento: " />
													<p:selectOneMenu id="COCLDO" value="#{GestorCuotas.sCOCLDO}" required="true" requiredMessage="Falta el tipo de documento identificativo de la comunidad.">
														<f:selectItem itemLabel="Elija..." itemValue="" />
														<f:selectItems value="#{GestorDatosGenerales.tiposcocldoHM}" />
														<f:validateLength minimum="1" /> 
													</p:selectOneMenu>
													<p:message for="COCLDO" display="icon"/>
											
													<h:outputText for="NUDCOM" value="Numero: " />
														<p:inputText id="NUDCOM" value="#{GestorCuotas.sNUDCOM}" size="10" maxlength="10" required="true" requiredMessage="Falta el numero identificativo de la comunidad.">
														</p:inputText>
													<p:message for="NUDCOM" display="icon"/>
													<p:commandButton value="Cargar" update="panelComunidad, msgs, popup" actionListener="#{GestorCuotas.cargarComunidad}" />

													<p:ajaxStatus  id="pensandoComunidad">
														<f:facet name="start">
															<h:graphicImage value="/recursos/loadingBar.gif" />  
														</f:facet>  

														<f:facet name="complete">  
															<h:outputText value="" />  
														</f:facet>
													</p:ajaxStatus>

												</h:panelGrid>
										  </p:panel>
											<p:panel>                                  
												<h:panelGrid columns="3" cellpadding="5">
													<h:outputText for="NOMCOC" value="Nombre comunidad: " />
														<p:inputText id="NOMCOC" value="#{GestorCuotas.sNOMCOC}" size="60" maxlength="60" disabled="true">
														</p:inputText>
													<p:message for="NOMCOC" display="icon"/>

													<h:outputText for="NODCCO"  value="Correo electronico: " />
														<p:inputText id="NODCCO" value="#{GestorCuotas.sNODCCO}" size="60"  maxlength="60" disabled="true">
														</p:inputText>
													<p:message for="NODCCO" display="icon"/>
												</h:panelGrid>
										  </p:panel>
										</h:panelGrid>
									</p:fieldset>

									<p:fieldset legend="Activo">
										<h:panelGrid columns="2" cellpadding="5">
											<p:panel >
												<h:panelGrid columns="4" cellpadding="5">
													<h:outputText for="COACES" value="Codigo de activo: " />
														<p:inputText id="COACES" value="#{GestorCuotas.sCOACES}" size="9" maxlength="9">
														</p:inputText>
													<p:message for="COACES" display="icon"/>
													<p:commandButton value="Comprobar" update="msgs, popup, COACES" actionListener="#{GestorCuotas.comprobarActivo}"/>	
												</h:panelGrid>
											</p:panel>
										<p:commandButton value="Buscar un activo" update="COACES, form:activos" oncomplete="dlgBuscar.show()"/>		
										</h:panelGrid>
									</p:fieldset>

									<p:fieldset legend="Pago" id="panelPago">
										<h:panelGrid columns="1" cellpadding="5">

											<p:panel >
												<h:panelGrid columns="5" cellpadding="5">

													<h:outputText for="COSBAC" value="Concepto: " />
													<p:selectOneMenu id="COSBAC" value="#{GestorCuotas.sCOSBAC}" >
														<f:selectItem itemLabel="Elija..." itemValue="" />
														<f:selectItems value="#{GestorDatosGenerales.tiposcosbga_t22HM}" />
														<f:validateLength minimum="1" /> 
													</p:selectOneMenu>
													<p:message for="COSBAC" display="icon"/>
														
													<h:outputText value="Devolucion: " />
													<p:selectBooleanCheckbox value="#{GestorCuotas.bDevolucion}" />  

												</h:panelGrid>
										  </p:panel>

											<p:panel >
												<h:panelGrid columns="3" cellpadding="5">

													<h:outputText for="FIPAGO" value="FIPAGO: " />
													<p:inputMask id="FIPAGO" validatorMessage="La fecha del primer pago debe tener completarse segun el patron DD/MM/AAAA" value="#{GestorCuotas.sFIPAGO}" mask="99/99/9999" size="10" >
														<f:validateLength minimum="10"/>
													</p:inputMask>
													<p:message for="FIPAGO" display="icon"/>

													<h:outputText for="FFPAGO" value="FFPAGO: " />
													<p:inputMask id="FFPAGO" validatorMessage="La fecha del ultimo pago debe tener completarse segun el patron DD/MM/AAAA" value="#{GestorCuotas.sFFPAGO}" mask="99/99/9999" size="10" >
														<f:validateLength minimum="10"/>
													</p:inputMask>
													<p:message for="FFPAGO" display="icon"/>


													<h:outputText for="IMCUCO" value="IMCUCO: " />
													<p:inputText id="IMCUCO" value="#{GestorCuotas.sIMCUCO}" size="15" maxlength="15" validatorMessage="El importe de la cuota introducido es incorrecto." >
														<f:validateRegex pattern="[0-9]+([\.|,][0-9]{2})?$" />
													</p:inputText>
													<p:message for="IMCUCO" display="icon"/>

													<h:outputText for="FAACTA" value="FAACTA: " />
													<p:inputMask id="FAACTA" validatorMessage="La fecha del ultimo pago debe tener completarse segun el patron DD/MM/AAAA" value="#{GestorCuotas.sFAACTA}" mask="99/99/9999" size="10" >
														<f:validateLength minimum="10"/>
													</p:inputMask>
													<p:message for="FAACTA" display="icon"/>

													<h:outputText for="PTPAGO" value="Periodicidad: " />
													<p:selectOneMenu id="PTPAGO" value="#{GestorCuotas.sPTPAGO}">
														<f:selectItem itemLabel="Elija..." itemValue="" />
														<f:selectItems value="#{GestorDatosGenerales.tiposptpagoHM}" />
														<f:validateLength minimum="1" /> 
													</p:selectOneMenu>
													<p:message for="PTPAGO" display="icon"/>

												</h:panelGrid>
										  </p:panel>


										</h:panelGrid>
									</p:fieldset>

									<p:fieldset legend="Observaciones">
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText for="OBTEXC" value="OBTEXC: " />

											<p:inputText id="OBTEXC" value="#{GestorCuotas.sOBTEXC}" size="110" maxlength="110" >
											</p:inputText>
											<p:message for="OBTEXC" display="icon"/>

										</h:panelGrid>
									</p:fieldset>

								</h:panelGrid>
							</p:panel>


					<p:dialog header="Activos disponibles: " widgetVar="dlgTabla" resizable="false">  
    				
							<p:contextMenu for="activos">  
								<p:menuitem value="Seleccionar" update="form:COACES, form:popup" icon="ui-icon-check" actionListener="#{GestorCuotas.seleccionarActivo}" oncomplete="dlgTabla.hide(); dlgBuscar.hide()"/>  
							</p:contextMenu>  
									
							<p:dataTable id="activos" var="activo" value="#{GestorCuotas.tablaactivos}" rowKey="#{activo.COACES}"  
									              selection="#{GestorCuotas.activoseleccionado}" selectionMode="single">  
									
								<p:column headerText="Codigo Activo">  
								    #{activo.COACES}  
								</p:column>  
								
								<p:column headerText="Comunidad Autonoma">  
								    #{activo.NOPRAC}  
								</p:column>  

								<p:column headerText="Municipio">  
								    #{activo.NOMUIN}  
								</p:column>  
								
								<p:column headerText="Via">  
								    #{activo.NOVIAS}  
								</p:column>  
								
								<p:column headerText="Portal">  
								    #{activo.NUPOAC}  
								</p:column>  
								
								<p:column headerText="Piso">  
								    #{activo.NUPIAC}  
								</p:column>  
								
								<p:column headerText="Puerta">  
								    #{activo.NUPUAC}  
								</p:column>  
									
							</p:dataTable> 
					</p:dialog>
					<p:dialog header="Activos disponibles: " widgetVar="dlgBuscar" resizable="false">  
									<p:fieldset legend="Criterios de Busqueda">
										<h:panelGrid columns="1" cellpadding="5">
											<p:panel id="panelBuscar" >
												<h:panelGrid columns="3" cellpadding="5">
													<h:outputText for="NOPRAC" value="Nombre de la Provincia: " />
														<p:inputText id="NOPRAC" value="#{GestorCuotas.sNOPRAC}" size="18" maxlength="18">
														</p:inputText>
													<p:message for="NOPRAC" display="icon"/>

													<h:outputText for="NOMUIN" value="Nombre del Municipio: " />
														<p:inputText id="NOMUIN" value="#{GestorCuotas.sNOMUIN}" size="30" maxlength="30">
														</p:inputText>
													<p:message for="NOMUIN" display="icon"/>

													<h:outputText for="COPOIN" value="Codigo Postal: " />
														<p:inputText id="COPOIN" value="#{GestorCuotas.sCOPOIN}" size="5" maxlength="5">
														</p:inputText>
													<p:message for="COPOIN" display="icon"/>

													<h:outputText for="NOVIAS" value="Nombre de la Via: " />
														<p:inputText id="NOVIAS" value="#{GestorCuotas.sNOVIAS}" size="60" maxlength="60">
														</p:inputText>
													<p:message for="NOVIAS" display="icon"/>

													<h:outputText for="NUPOAC" value="Portal/Punto Kilometrico: " />
														<p:inputText id="NUPOAC" value="#{GestorCuotas.sNUPOAC}" size="17" maxlength="17">
														</p:inputText>
													<p:message for="NUPOAC" display="icon"/>

													<h:outputText for="NUPIAC" value="Piso: " />
														<p:inputText id="NUPIAC" value="#{GestorCuotas.sNUPIAC}" size="11" maxlength="11">
														</p:inputText>
													<p:message for="NUPIAC" display="icon"/>

													<h:outputText for="NUPUAC" value="Puerta: " />
														<p:inputText id="NUPUAC" value="#{GestorCuotas.sNUPUAC}" size="17" maxlength="17">
														</p:inputText>
													<p:message for="NUPUAC" display="icon"/>
												</h:panelGrid>
											</p:panel>
											<p:panel >
												<h:panelGrid columns="3" cellpadding="5">
													
													<p:commandButton value="Buscar" update="popup, form:activos" actionListener="#{GestorCuotas.buscaActivosComunidad}" oncomplete="dlgTabla.show()"/>	
													<p:commandButton value="Limpiar Plantilla" update="panelBuscar" actionListener="#{GestorCuotas.limpiarPlantillaActivo}" />	

														<p:ajaxStatus  id="pensandoActivo">  
															<f:facet name="start">  
																<h:graphicImage value="/recursos/loadingBar.gif" />  
															</f:facet>  

															<f:facet name="complete">  
																<h:outputText value="" />  
															</f:facet>  

														</p:ajaxStatus> 
												</h:panelGrid>
											</p:panel>

													
										</h:panelGrid>
									</p:fieldset>
					</p:dialog>
					<p:dialog modal="true" widgetVar="statusDialog" header="Tramitando..." draggable="false" closable="false">  
						<p:graphicImage value="recursos/loadingBar.gif" />
					</p:dialog> 
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
