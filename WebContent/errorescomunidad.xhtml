<?xml version="1.0" encoding="ISO-8859-15"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">

	<h:head>
		<title>Portal Provisiones</title>
		<link rel="shortcut icon" href="recursos/favicon.ico"/>
	</h:head>

	<h:body>
		<h:form id="form" onkeypress="return event.keyCode != 13">
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="auto" header="Gestión de errores Comunidad">
					<h:panelGrid columns="4" cellpadding="5">

						<p:panel>
							<h:panelGrid columns="2" cellpadding="5">

								<h:outputText value="CODTRN: "/>
								<p:inputText id="CODTRN" value="#{GestorErroresComunidad.sCODTRN}" disabled="true"/>

								<h:outputText value="IDPROV: "/>
								<p:inputText id="IDPROV" value="#{GestorErroresComunidad.sIDPROV}" disabled="true"/>

							</h:panelGrid>
						</p:panel>

						<p:fieldset legend="Acciones">
							<h:panelGrid columns="3" cellpadding="5">

								<p:commandButton value="Limpiar Plantilla" update="panel" actionListener="#{GestorErroresComunidad.limpiarPlantilla}"/>
								
								<p:commandButton value="Buscar Errores" update="errores, msgs, popup" actionListener="#{GestorErroresComunidad.buscaErrores}"/>

								<p:commandButton value="Registrar Datos" update="panel, msgs, popup" actionListener="#{GestorErroresComunidad.registraDatos}"/>

							</h:panelGrid>
						</p:fieldset>

						<p:fieldset legend="Info">
							<h:panelGrid columns="3" cellpadding="5">

								<p:commandButton value="Mostrar" onclick="barraInfo.show()" type="button"/>

								<p:notificationBar position="top" effect="slide" widgetVar="barraInfo" styleClass="top" style="height: auto">
									<h:panelGrid columns="2" cellpadding="5">
										<p:messages id="msgs"/>
										<p:commandButton value="Ocultar" onclick="barraInfo.hide()" type="button"/>
									</h:panelGrid>
								</p:notificationBar>

								<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
								<p:growl id="popup"/>

							</h:panelGrid>
						</p:fieldset>

					</h:panelGrid>
				</p:layoutUnit>

				<p:layoutUnit position="west" size="20%" header="Operativas">
					<ui:include src="menu.xhtml"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">
				<h:panelGrid columns="1" cellpadding="5">
					<p:panel>
						<p:contextMenu for="errores">
							<p:menuitem value="Cargar Errores" update="form:popup, form:msgs" icon="ui-icon-folder-open" action="#{GestorErroresComunidad.seleccionarError}"/>
						</p:contextMenu>  

						<p:dataTable id="errores" var="error" value="#{GestorErroresComunidad.tablaerrores}" rowKey="#{error.MOVIMIENTO}"  
								selection="#{GestorErroresComunidad.errorseleccionado}" selectionMode="single"
									paginator="true" paginatorPosition="bottom" rows="10" 
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
									rowsPerPageTemplate="5,10,15">  
							<f:facet name="header">  
								Errores recibidos
							</f:facet>

							<p:column sortBy="#{error.COCLDO}" headerText="Documento">  
								#{error.COCLDO}  
							</p:column>  

							<p:column sortBy="#{error.NUDCOM}" headerText="Numero">  
								#{error.NUDCOM}  
							</p:column>  

							<p:column sortBy="#{error.NOMCOC}" headerText="Comunidad">
								#{error.NOMCOC}  
							</p:column>  

							<p:column sortBy="#{error.ERRORES}" headerText="Errores">
								#{error.ERRORES}  
							</p:column>  

						</p:dataTable>
					</p:panel>
					<p:panel id="panel">
						<h:panelGrid columns="1" cellpadding="5">

							<p:fieldset legend="Activo relacionado">
								<h:panelGrid columns="2" cellpadding="5">

									<p:panel >
										<h:panelGrid columns="3" cellpadding="5">

											<h:outputText for="COACES" value="Código de activo: "/>
											<p:inputText id="COACES" value="#{GestorErroresComunidad.sCOACES}" size="9" maxlength="9"/>

											<p:commandButton value="Buscar Comunidad" update="msgs, popup, panel" actionListener="#{GestorErroresComunidad.buscarComunidad}"/>	

										</h:panelGrid>
									</p:panel>

								<p:commandButton value="Buscar un Activo" update="COACES, form:activos" oncomplete="dlgBuscar.show()"/>		

								</h:panelGrid>
							</p:fieldset>

							<p:fieldset legend="Comunidad de proprietarios">
								<h:panelGrid columns="1" cellpadding="5">

									<p:panel>
										<h:panelGrid columns="6" cellpadding="5">

											<h:outputText for="COCLDO" value="Documento: "/>
											<p:selectOneMenu id="COCLDO" value="#{GestorErroresComunidad.sCOCLDO}">
												<f:selectItem itemLabel="Elija..." itemValue=""/>
												<f:selectItems value="#{GestorDatosGenerales.tiposcocldoHM}"/>
											</p:selectOneMenu>

											<h:outputText for="NUDCOM" value="Número: "/>
											<p:inputText id="NUDCOM" value="#{GestorErroresComunidad.sNUDCOM}" size="10" maxlength="10"/>

											<p:commandButton value="Cargar" update="panel, msgs, popup" actionListener="#{GestorErroresComunidad.cargarComunidad}"/>

										</h:panelGrid>
								  </p:panel>

									<p:panel>
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText for="NOMCOC" value="Nombre comunidad: "/>
											<p:inputText id="NOMCOC" value="#{GestorErroresComunidad.sNOMCOC}" size="60" maxlength="60"/>

											<h:outputText for="NODCCO"  value="Correo electrónico: "/>
											<p:inputText id="NODCCO" value="#{GestorErroresComunidad.sNODCCO}" size="60"  maxlength="60"/>

										</h:panelGrid>
								  </p:panel>

								</h:panelGrid>
							</p:fieldset>

							<p:fieldset legend="Presidente">
								<h:panelGrid columns="2" cellpadding="5">

									<h:outputText for="NOMPRC" value="Presidente: "/>
									<p:inputText id="NOMPRC" value="#{GestorErroresComunidad.sNOMPRC}" size="55" maxlength="55"/>

									<h:outputText for="NUTPRC" value="Número de contacto: "/>
									<p:inputText id="NUTPRC" value="#{GestorErroresComunidad.sNUTPRC}" size="14" maxlength="14"/>

								</h:panelGrid>
							</p:fieldset>

							<p:fieldset legend="Administrador">
								<h:panelGrid columns="2" cellpadding="5">

									<h:outputText for="NOMADC" value="Administrador: "/>
									<p:inputText id="NOMADC" value="#{GestorErroresComunidad.sNOMADC}" size="55" maxlength="55"/>

									<h:outputText for="NUTADC" value="Número de contacto: "/>
									<p:inputText id="NUTADC" value="#{GestorErroresComunidad.sNUTADC}" size="14" maxlength="14"/>

									<h:outputText for="NODCAD" value="Correo electrónico: "/>
									<p:inputText id="NODCAD" value="#{GestorErroresComunidad.sNODCAD}" size="60" maxlength="60"/>

								</h:panelGrid>
							</p:fieldset>

							<p:fieldset legend="Cuenta corriente de la Comunidad">
								<h:panelGrid columns="6" cellpadding="5">

									<h:outputText for="NUCCNT" value="Número de Cuenta: "/>

									<p:inputMask id="NUCCEN" value="#{GestorErroresComunidad.sNUCCEN}" mask="9999" size="4" >
										<f:validateLength minimum="4"/>
									</p:inputMask>
									
									<p:inputMask id="NUCCOF" value="#{GestorErroresComunidad.sNUCCOF}" mask="9999" size="4" >
										<f:validateLength minimum="4"/>
									</p:inputMask>
									
									<p:inputMask id="NUCCDI" value="#{GestorErroresComunidad.sNUCCDI}" mask="99" size="2" >
										<f:validateLength minimum="2"/>
									</p:inputMask>
									
									<p:inputMask id="NUCCNT" value="#{GestorErroresComunidad.sNUCCNT}" mask="9999999999" size="10" >
										<f:validateLength minimum="10"/>
									</p:inputMask>

								</h:panelGrid>
							</p:fieldset>

							<p:fieldset legend="Observaciones">
								<h:panelGrid columns="1" cellpadding="5">

								<p:inputTextarea id="OBTEXC" value="#{GestorErroresComunidad.sOBTEXC}" rows="2" cols="80" counter="counter" maxlength="110"
									counterTemplate="{0} carácteres restantes." autoResize="false"/>
								<h:outputText id="counter"/>

								</h:panelGrid>
							</p:fieldset>

						</h:panelGrid>
					</p:panel>

					<p:dialog header="Activos con Comunidad: " widgetVar="dlgTabla" resizable="false">

						<p:contextMenu for="activos">
							<p:menuitem value="Seleccionar" update="form:COACES, form:popup" icon="ui-icon-check" actionListener="#{GestorErroresComunidad.seleccionarActivo}" oncomplete="dlgTabla.hide(); dlgBuscar.hide()"/>
						</p:contextMenu>

						<p:dataTable id="activos" var="activo" value="#{GestorErroresComunidad.tablaactivos}" rowKey="#{activo.COACES}"
															selection="#{GestorErroresComunidad.activoseleccionado}" selectionMode="single"
															paginator="true" paginatorPosition="bottom" rows="10"
															paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
															rowsPerPageTemplate="5,10,15">

							<p:column headerText="Código Activo">
								#{activo.COACES}
							</p:column>

							<p:column headerText="Provincia">
								#{activo.NOPRAC}
							</p:column>

							<p:column headerText="Municipio">
								#{activo.NOMUIN}
							</p:column>

							<p:column headerText="Vía">
								#{activo.NOVIAS}
							</p:column>

							<p:column headerText="Portal">
								#{activo.NUPOAC}
							</p:column>

							<p:column headerText="Piso">
								#{activo.NUPIAC}
							</p:column>

							<p:column headerText="Puerta">
								#{activo.NUPUAC}
							</p:column>

						</p:dataTable>
					</p:dialog>

					<p:dialog header="Buscar Activos con Comunidad" widgetVar="dlgBuscar" resizable="false">
						<p:fieldset legend="Criterios de Búsqueda">
							<h:panelGrid columns="1" cellpadding="5">
								<p:panel id="panelBuscar" >
									<h:panelGrid columns="2" cellpadding="5">

										<h:outputText for="NOPRAC" value="Provincia: "/>
										<p:inputText id="NOPRAC" value="#{GestorErroresComunidad.sNOPRAC}" size="18" maxlength="18"/>

										<h:outputText for="NOMUIN" value="Municipio: "/>
										<p:inputText id="NOMUIN" value="#{GestorErroresComunidad.sNOMUIN}" size="30" maxlength="30"/>

										<h:outputText for="COPOIN" value="Código Postal: "/>
										<p:inputText id="COPOIN" value="#{GestorErroresComunidad.sCOPOIN}" size="5" maxlength="5"/>

										<h:outputText for="NOVIAS" value="Nombre de la Vía: "/>
										<p:inputText id="NOVIAS" value="#{GestorErroresComunidad.sNOVIAS}" size="60" maxlength="60"/>

										<h:outputText for="NUPOAC" value="Portal/Punto Kilométrico: "/>
										<p:inputText id="NUPOAC" value="#{GestorErroresComunidad.sNUPOAC}" size="17" maxlength="17"/>

										<h:outputText for="NUPIAC" value="Piso: "/>
										<p:inputText id="NUPIAC" value="#{GestorErroresComunidad.sNUPIAC}" size="11" maxlength="11"/>

										<h:outputText for="NUPUAC" value="Puerta: "/>
										<p:inputText id="NUPUAC" value="#{GestorErroresComunidad.sNUPUAC}" size="17" maxlength="17"/>

									</h:panelGrid>
								</p:panel>
								<p:panel >
									<h:panelGrid columns="3" cellpadding="5">

										<p:commandButton value="Buscar" update="popup, form:activos" actionListener="#{GestorErroresComunidad.buscaActivos}" oncomplete="dlgTabla.show()"/>	
										<p:commandButton value="Limpiar Plantilla" update="panelBuscar" actionListener="#{GestorErroresComunidad.limpiarPlantillaActivo}"/>

									</h:panelGrid>
								</p:panel>
							</h:panelGrid>
						</p:fieldset>
					</p:dialog>

					<p:dialog modal="true" widgetVar="statusDialog" header="Tramitando..." draggable="false" closable="false">
						<p:graphicImage value="recursos/loadingBar.gif"/>
					</p:dialog>
				</h:panelGrid>
				</p:layoutUnit>

			</p:layout>
		</h:form>
	</h:body>

</f:view>
</html>
