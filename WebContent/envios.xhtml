<?xml version="1.0" encoding="ISO-8859-15"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title>Portal Provisiones</title>
		<link rel="shortcut icon" href="recursos/favicon.ico"/> 
	</h:head>
	<h:body>
		<h:form id="form" onkeypress="return event.keyCode != 13">
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="auto" header="Generar Envios">
								<h:panelGrid columns="3" cellpadding="5">
									<p:fieldset legend="Acciones" id="acciones">
										<h:panelGrid columns="3" cellpadding="5">
											<p:commandButton type="button" value="Cerrar Provision" onclick="dlgConfirma.show()"/>
										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Info">
										<h:panelGrid columns="3" cellpadding="5">
											<p:commandButton value="Mostrar" onclick="barraInfo.show()" type="button" />

											<p:notificationBar position="top" effect="slide" widgetVar="barraInfo" styleClass="top" style="height: auto">  
											<h:panelGrid columns="2" cellpadding="5">
												<p:messages id="msgs"/>
												<p:commandButton value="Ocultar" onclick="barraInfo.hide()" type="button" />
											</h:panelGrid>
											</p:notificationBar>

											<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
											<p:growl id="popup" />
										</h:panelGrid>
									</p:fieldset>
								</h:panelGrid>
				</p:layoutUnit>

				<p:layoutUnit position="west" size="20%" header="Operativas">
					<ui:include src="menu.xhtml"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">
					<p:panel id="panel">
						<h:panelGrid columns="1" cellpadding="5">

									<p:fieldset legend="Provisión" id="provision">
										<h:panelGrid columns="1" cellpadding="5">

									<p:panel >
										<h:panelGrid columns="1" cellpadding="5">
											<p:commandButton value="Cargar Movimientos pendientes" update="msgs, popup, form:NumComunidades, form:NumCuotas, form:NumReferencias, form:NumImpuestos, form:sNumProvisiones, form:NumGastos" actionListener="#{GestorEnvios.cargarMovimientosPendientes}"/>	
										</h:panelGrid>
									</p:panel>
									<p:panel >
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText for="NumComunidades" value="Comunidades: " />
											<p:inputText id="NumComunidades" value="#{GestorEnvios.sNumComunidades}" size="20" maxlength="20" disabled="true">
											</p:inputText>

											<h:outputText for="NumCuotas" value="Cuotas: " />
											<p:inputText id="NumCuotas" value="#{GestorEnvios.sNumCuotas}" size="20" maxlength="20" disabled="true">
											</p:inputText>

											<h:outputText for="NumReferencias" value="Referencias: " />
											<p:inputText id="NumReferencias" value="#{GestorEnvios.sNumReferencias}" size="20" maxlength="20" disabled="true">
											</p:inputText>

											<h:outputText for="NumImpuestos" value="Impuestos: " />
											<p:inputText id="NumImpuestos" value="#{GestorEnvios.sNumImpuestos}" size="20" maxlength="20" disabled="true">
											</p:inputText>

											<h:outputText for="sNumProvisiones" value="Provisiones: " />
											<p:inputText id="sNumProvisiones" value="#{GestorEnvios.sNumProvisiones}" size="20" maxlength="20" disabled="true">
											</p:inputText>

											<h:outputText for="NumGastos" value="Gastos: " />
											<p:inputText id="NumGastos" value="#{GestorEnvios.sNumGastos}" size="20" maxlength="20" disabled="true">
											</p:inputText>

										</h:panelGrid>
									</p:panel>

										</h:panelGrid>
									</p:fieldset>

						</h:panelGrid>
					</p:panel>
					<p:dialog modal="true" widgetVar="statusDialog" header="Tramitando..." draggable="false" closable="false">  
						<p:graphicImage value="recursos/loadingBar.gif" />
					</p:dialog> 
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
