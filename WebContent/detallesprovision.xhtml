<?xml version="1.0" encoding="ISO-8859-15"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
		<title>Portal Provisiones</title>
		<link rel="shortcut icon" href="recursos/favicon.ico"/> 
	</h:head>
	<h:body>
		<h:form id="form" onkeypress="return event.keyCode != 13">
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="auto" header="Cerrar Provisión">
								<h:panelGrid columns="3" cellpadding="5">
						<p:fieldset legend="Sesión" id="sesion">
							<h:panelGrid columns="1" cellpadding="1">
								<p:panel>
									<h:panelGrid columns="2" cellpadding="1">
										<h:outputText value="Usuario: "/>
										<p:inputText id="USUARIO" value="#{GestorSesion.sUsuario}" size="10" disabled="true"/>
									</h:panelGrid>
								</p:panel>
								<p:commandButton type="button" value="Salir" onclick="dlgConfirmaSalir.show()"/> 
							</h:panelGrid>
						</p:fieldset>
									<p:fieldset legend="Acciones" id="acciones">
										<h:panelGrid columns="3" cellpadding="5">
											<p:commandButton value="Volver" actionListener="#{GestorDetallesProvision.volver}"/>
										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Info">
										<h:panelGrid columns="3" cellpadding="5">
											<p:commandButton value="Mostrar" onclick="barraInfo.show()" type="button" />

											<p:notificationBar position="top" effect="slide" widgetVar="barraInfo" styleClass="top" style="height: auto">  
											<h:panelGrid columns="2" cellpadding="5">
												<p:messages id="msgs"/>
												<p:commandButton value="Ocultar" onclick="barraInfo.hide()" type="button" />
											</h:panelGrid>
											</p:notificationBar>

											<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
											<p:growl id="popup" />
										</h:panelGrid>
									</p:fieldset>
								</h:panelGrid>
				</p:layoutUnit>

				<p:layoutUnit position="west" size="20%" header="Operativas">
					<ui:include src="menu.xhtml"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">
					<p:panel id="panel">
						<h:panelGrid columns="1" cellpadding="5">

									<p:fieldset legend="Provisión" id="provision">
										<h:panelGrid columns="1" cellpadding="5">

									<p:panel >
										<h:panelGrid columns="4" cellpadding="5">

											<h:outputText for="NUPROF" value="Provisión de fondos: " />
											<p:inputText id="NUPROF" value="#{GestorDetallesProvision.sNUPROF}" size="10" readonly="true"/>

											<h:outputText for="Estado" value="Estado: " />
											<p:inputText id="Estado" value="#{GestorDetallesProvision.sCodEstado}" size="12" disabled="true"/>


										</h:panelGrid>
									</p:panel>
									<p:panel >
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText for="TAS" value="Tipo de activos SAREB: " />
											<p:inputText id="TAS" value="#{GestorDetallesProvision.sTAS}" size="25" disabled="true"/>

											<h:outputText for="COSPAT" value="Sociedad patrimonial: " />
											<p:inputText id="COSPAT" value="#{GestorDetallesProvision.sCOSPAT}" size="60" disabled="true"/>

											<h:outputText for="FEPFON" value="Fecha de cierre: " />
											<p:inputText id="FEPFON" value="#{GestorDetallesProvision.sFEPFON}" size="9" disabled="true"/>

										</h:panelGrid>
									</p:panel>
									<p:panel >
										<h:panelGrid columns="5" cellpadding="5">

											<h:outputText for="NumGastos" value="Gastos en provisión: " />
											<p:inputText id="NumGastos" value="#{GestorDetallesProvision.sNumGastos}" size="6" disabled="true"/>

											<h:outputText for="ValorTolal" value="Valor de provisión: " />
											<p:inputText id="ValorTolal" value="#{GestorDetallesProvision.sValorTolal}" size="20" disabled="true"/>
											<h:outputText value="¤"/>

											<h:outputText for="FechaEnvio" value="Fecha de envio: " />
											<p:inputText id="FechaEnvio" value="#{GestorDetallesProvision.sFechaEnvio}" size="9" disabled="true"/>

										</h:panelGrid>
									</p:panel>
									<p:panel >
										<h:panelGrid columns="5" cellpadding="5">

											<h:outputText for="GastosAutorizados" value="Gastos autorizados: " />
											<p:inputText id="GastosAutorizados" value="#{GestorDetallesProvision.sGastosAutorizados}" size="6" disabled="true"/>

											<h:outputText for="ValorAutorizado" value="Valor de autorizado: " />
											<p:inputText id="ValorAutorizado" value="#{GestorDetallesProvision.sValorAutorizado}" size="20" disabled="true"/>
											<h:outputText value="¤"/>

											<h:outputText for="FechaAutorizado" value="Fecha de autorización: " />
											<p:inputText id="FechaAutorizado" value="#{GestorDetallesProvision.sFechaAutorizado}" size="9" disabled="true"/>


										</h:panelGrid>
									</p:panel>

									<p:panel >
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText for="FechaPagado" value="Fecha de pago: " />
											<p:inputText id="FechaPagado" value="#{GestorDetallesProvision.sFechaPagado}" size="9" disabled="true"/>

										</h:panelGrid>
									</p:panel>

										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Gastos">
										<h:panelGrid columns="1" cellpadding="5">
										
										<p:commandButton value="Buscar Gastos" update="gastos, msgs, popup" actionListener="#{GestorDetallesProvision.buscarGastos}"/>	
										
						<p:contextMenu for="gastos">
							<p:menuitem value="Detalles" icon="ui-icon-check" actionListener="#{GestorDetallesProvision.cargarDetallesGasto}"/>
						</p:contextMenu>

						<p:dataTable id="gastos" var="gasto" value="#{GestorDetallesProvision.tablagastos}" rowKey="#{gasto.COACES}"
															selection="#{GestorDetallesProvision.gastoseleccionado}" selectionMode="single"
															paginator="true" paginatorPosition="bottom" rows="10"
															paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
															rowsPerPageTemplate="5,10,15">

														<p:column>
															<f:facet name="header">
																<h:outputText value="Activo" />
															</f:facet>
															<h:outputText value="#{gasto.COACES}" />
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="Gasto" />
															</f:facet>
															<h:outputText value="#{gasto.DCOSBGA}" />
														</p:column>
														
														<p:column>
															<f:facet name="header">
																<h:outputText value="Periodicidad" />
															</f:facet>
															<h:outputText value="#{gasto.DPTPAGO}" />
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="Importe" />
															</f:facet>
															<h:outputText value="#{gasto.IMNGAS}" />
														</p:column>

														<p:column>
															<f:facet name="header">
																<h:outputText value="Fecha de Devengo" />
															</f:facet>
															<h:outputText value="#{gasto.FEDEVE}" />
														</p:column>

						</p:dataTable>
										</h:panelGrid>
									</p:fieldset>
						</h:panelGrid>

					</p:panel>
					<p:dialog modal="true" widgetVar="statusDialog" header="Tramitando..." draggable="false" closable="false">  
						<p:graphicImage value="recursos/loadingBar.gif" />
					</p:dialog>
					<p:dialog header="Confirmación" widgetVar="dlgConfirmaSalir" resizable="false"> 
						<h:panelGrid columns="1">
							<p:panel>
								<h:panelGrid columns="1">
									<h:outputText value="¿Está seguro de cerrar esta sesión?" />
									<h:outputText value="- Todos los datos no guardados se perderán." />
								</h:panelGrid>
								<p:panel>
									<h:panelGrid columns="2" cellpadding="5">
									<p:commandButton value="Si" icon="ui-icon-check" action="#{GestorSesion.cerrarSesion}" oncomplete="dlgConfirmaSalir.hide()"/>  
									<p:commandButton value="No" type="button" icon="ui-icon-close" onclick="dlgConfirmaSalir.hide()"/>
									</h:panelGrid>
								</p:panel>
							</p:panel>
						</h:panelGrid>
					</p:dialog>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
