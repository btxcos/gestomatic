<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
	<h:head>
	</h:head>
	<h:body>
		<h:form id="form">
			<p:layout fullPage="true">

				<p:layoutUnit position="north" size="33%" header="Registrar Comunidad">

	
								<h:panelGrid columns="3" cellpadding="5">
									<p:panel>
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText value="CODTRN: " />
											<p:inputText id="CODTRN" value="#{GestorComunidades.sCODTRN}" disabled="true" />

											<h:outputText value="IDPROV: " />
											<p:inputText id="IDPROV" value="#{GestorComunidades.sIDPROV}" disabled="true" />

										</h:panelGrid>
									</p:panel>
									<p:fieldset legend="Acciones">
										<h:panelGrid columns="3" cellpadding="5">
											<p:commandButton value="Limpiar Plantilla" update="panel" actionListener="#{GestorComunidades.limpiarPlantilla}" />
											<p:commandButton value="Alta" update="panel, popup, msgs" actionListener="#{GestorComunidades.realizaAlta}" />
										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Info">
										<h:panelGrid columns="3" cellpadding="5">
											<p:commandButton value="Mostrar" onclick="barraInfo.show()" type="button" />
											<p:commandButton value="Ocultar" onclick="barraInfo.hide()" type="button" />
											<p:notificationBar position="top" effect="slide" widgetVar="barraInfo" styleClass="top">  
												<p:messages id="msgs"/>
											</p:notificationBar>  
											<p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"/>
											<p:growl id="popup" />
										</h:panelGrid>
									</p:fieldset>


								</h:panelGrid>
				</p:layoutUnit>

				<p:layoutUnit position="west" size="20%" header="Menus">
					<ui:include src="menu.xhtml"/>
				</p:layoutUnit>

				<p:layoutUnit position="center">
					<p:panel id="panel">
						<h:panelGrid columns="1" cellpadding="5">

									<p:fieldset legend="Comunidad de proprietarios">
										<h:panelGrid columns="3" cellpadding="5">
											
											<h:outputText for="COCLDO" value="Documento: " />
											<p:selectOneMenu id="COCLDO" value="#{GestorComunidades.sCOCLDO}" required="true" requiredMessage="Falta el tipo de documento identificativo de la comunidad.">
												<f:selectItem itemLabel="Elija..." itemValue="" />
												<f:selectItems value="#{GestorDatosGenerales.tiposcocldoHM}" />
												<f:validateLength minimum="1" /> 
											</p:selectOneMenu>
											<p:message for="COCLDO" display="icon"/>
											
											<h:outputText for="NUDCOM" value="Numero: " />
											<p:inputText id="NUDCOM" value="#{GestorComunidades.sNUDCOM}" size="10" maxlength="10" required="true" requiredMessage="Falta el numero identificativo de la comunidad.">
											</p:inputText>
											<p:message for="NUDCOM" display="icon"/>

											<h:outputText for="NOMCOC" value="Nombre comunidad: " />
											<p:inputText id="NOMCOC" value="#{GestorComunidades.sNOMCOC}" size="60" maxlength="60" required="true" requiredMessage="Falta el nombre de la comunidad.">
											</p:inputText>
											<p:message for="NOMCOC" display="icon"/>

											<h:outputText for="NODCCO"  value="Correo electronico: " />
											<p:inputText id="NODCCO" value="#{GestorComunidades.sNODCCO}" size="60"  maxlength="60" validatorMessage="La direccion de correo de la comunidad es incorrecta.">
												<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
											</p:inputText>
											<p:message for="NODCCO" display="icon"/>

										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Presidente">
										<h:panelGrid columns="3" cellpadding="5">

											<h:outputText for="NOMPRC" value="NOMPRC: " />
											<p:inputText id="NOMPRC" value="#{GestorComunidades.sNOMPRC}" size="55" maxlength="55">
											</p:inputText>
											<p:message for="NOMPRC" display="icon"/>

											<h:outputText for="NUTPRC" value="NUTPRC: " />
											<p:inputText id="NUTPRC" value="#{GestorComunidades.sNUTPRC}" size="14" maxlength="14">
											</p:inputText>
											<p:message for="NUTPRC" display="icon"/>

										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Administrador">
										<h:panelGrid columns="3" cellpadding="5">

											<h:outputText for="NOMADC" value="NOMADC: " />
											<p:inputText id="NOMADC" value="#{GestorComunidades.sNOMADC}" size="55" maxlength="55">
											</p:inputText>
											<p:message for="NOMADC" display="icon"/>

											<h:outputText for="NUTADC" value="NUTADC: " />
											<p:inputText id="NUTADC" value="#{GestorComunidades.sNUTADC}" size="14" maxlength="14">
											</p:inputText>
											<p:message for="NUTADC" display="icon"/>

											<h:outputText for="NODCAD" value="NODCAD: " />
											<p:inputText id="NODCAD" value="#{GestorComunidades.sNODCAD}" size="60" maxlength="60" validatorMessage="La direccion de correo del administrador es incorrecta." >
												<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
											</p:inputText>
											<p:message for="NODCAD" display="icon"/>


										</h:panelGrid>
									</p:fieldset>
									<p:fieldset legend="Cuenta corriente de la Comunidad">
										<h:panelGrid columns="6" cellpadding="5">

											<h:outputText for="NUCCNT" value="NUCC: " />

											<p:inputMask id="NUCCEN" validatorMessage="El digito de entidad debe tener 4 digitos" value="#{GestorComunidades.sNUCCEN}" mask="9999" size="4" required="true" requiredMessage="Falta el codigo de entidad de la cuenta de la comunidad.">
												<f:validateLength minimum="4"/>
											</p:inputMask>
											
											<p:inputMask id="NUCCOF" validatorMessage="El numero de oficina debe tener 4 digitos" value="#{GestorComunidades.sNUCCOF}" mask="9999" size="4" required="true" requiredMessage="Falta el codigo de oficina de la cuenta de la comunidad.">
												<f:validateLength minimum="4"/>
											</p:inputMask>
											
											<p:inputMask id="NUCCDI" validatorMessage="El digito de control debe tener 2 digitos" value="#{GestorComunidades.sNUCCDI}" mask="99" size="2" required="true" requiredMessage="Falta el digito de control de la cuenta de la comunidad.">
												<f:validateLength minimum="2"/>
											</p:inputMask>
											
											<p:inputMask id="NUCCNT" validatorMessage="El numero de cuenta debe tener 10 digitos" value="#{GestorComunidades.sNUCCNT}" mask="9999999999" size="10" required="true" requiredMessage="Falta el numero de cuenta de la comunidad.">
												<f:validateLength minimum="10"/>
											</p:inputMask>
											<p:message for="NUCCNT" display="icon"/>

										</h:panelGrid>
									</p:fieldset>

									<p:fieldset legend="Observaciones">
										<h:panelGrid columns="2" cellpadding="5">

											<h:outputText for="OBTEXC" value="OBTEXC: " />

											<p:inputText id="OBTEXC" value="#{GestorComunidades.sOBTEXC}" size="110" maxlength="110" >
											</p:inputText>
											<p:message for="OBTEXC" display="icon"/>

										</h:panelGrid>
									</p:fieldset>
									
								<p:fieldset legend="Asociar Activo">
										<h:panelGrid columns="2" cellpadding="5">
											<p:panel >
												<h:panelGrid columns="4" cellpadding="5">
													<h:outputText for="COACES" value="Codigo de activo: " />
														<p:inputText id="COACES" value="#{GestorComunidades.sCOACES}" size="9" maxlength="9">
														</p:inputText>
													<p:message for="COACES" display="icon"/>
													<p:commandButton value="Comprobar" update="msgs, popup, COACES, activos" actionListener="#{GestorComunidades.comprobarActivo}"/>	
												</h:panelGrid>
											</p:panel>
										<p:commandButton value="Buscar un activo" update="COACES, form:activos" oncomplete="dlgBuscar.show()"/>		
										</h:panelGrid>
									</p:fieldset>


						</h:panelGrid>
					</p:panel>
					<p:dialog header="Activos sin Comunidad:" widgetVar="dlgTabla" resizable="false">  
    				
							<p:contextMenu for="activos">  
								 <p:menuitem value="Seleccionar" update="form:COACES, form:popup, form:msgs" icon="ui-icon-check" actionListener="#{GestorComunidades.seleccionarActivo}" oncomplete="dlgTabla.hide(); dlgBuscar.hide()"/>  
							</p:contextMenu>  
									
							<p:dataTable id="activos" var="activo" value="#{GestorComunidades.tablaactivos}" rowKey="#{activo.COACES}"  
																selection="#{GestorComunidades.activoseleccionado}" selectionMode="single"
																paginator="true" paginatorPosition="bottom" rows="10" 
																paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
																rowsPerPageTemplate="5,10,15">
									
								<p:column headerText="Codigo Activo">  
								    #{activo.COACES}  
								</p:column>  
								
								<p:column headerText="Comunidad Autonoma">  
								    #{activo.NOPRAC}  
								</p:column>  

								<p:column headerText="Municipio">  
								    #{activo.NOMUIN}  
								</p:column>  
								
								<p:column headerText="Via">  
								    #{activo.NOVIAS}  
								</p:column>  
								
								<p:column headerText="Portal">  
								    #{activo.NUPOAC}  
								</p:column>  
								
								<p:column headerText="Piso">  
								    #{activo.NUPIAC}  
								</p:column>  
								
								<p:column headerText="Puerta">  
								    #{activo.NUPUAC}  
								</p:column>  
									
							</p:dataTable> 
					</p:dialog>
					<p:dialog header="Buscar Activos sin Comunidad" widgetVar="dlgBuscar" resizable="false">  
									<p:fieldset legend="Criterios de Busqueda">
										<h:panelGrid columns="1" cellpadding="5">
											<p:panel id="panelBuscar" >
												<h:panelGrid columns="3" cellpadding="5">
													<h:outputText for="NOPRAC" value="Nombre de la Provincia: " />
														<p:inputText id="NOPRAC" value="#{GestorComunidades.sNOPRAC}" size="18" maxlength="18">
														</p:inputText>
													<p:message for="NOPRAC" display="icon"/>

													<h:outputText for="NOMUIN" value="Nombre del Municipio: " />
														<p:inputText id="NOMUIN" value="#{GestorComunidades.sNOMUIN}" size="30" maxlength="30">
														</p:inputText>
													<p:message for="NOMUIN" display="icon"/>

													<h:outputText for="COPOIN" value="Codigo Postal: " />
														<p:inputText id="COPOIN" value="#{GestorComunidades.sCOPOIN}" size="5" maxlength="5">
														</p:inputText>
													<p:message for="COPOIN" display="icon"/>

													<h:outputText for="NOVIAS" value="Nombre de la Via: " />
														<p:inputText id="NOVIAS" value="#{GestorComunidades.sNOVIAS}" size="60" maxlength="60">
														</p:inputText>
													<p:message for="NOVIAS" display="icon"/>

													<h:outputText for="NUPOAC" value="Portal/Punto Kilometrico: " />
														<p:inputText id="NUPOAC" value="#{GestorComunidades.sNUPOAC}" size="17" maxlength="17">
														</p:inputText>
													<p:message for="NUPOAC" display="icon"/>

													<h:outputText for="NUPIAC" value="Piso: " />
														<p:inputText id="NUPIAC" value="#{GestorComunidades.sNUPIAC}" size="11" maxlength="11">
														</p:inputText>
													<p:message for="NUPIAC" display="icon"/>

													<h:outputText for="NUPUAC" value="Puerta: " />
														<p:inputText id="NUPUAC" value="#{GestorComunidades.sNUPUAC}" size="17" maxlength="17">
														</p:inputText>
													<p:message for="NUPUAC" display="icon"/>
												</h:panelGrid>
											</p:panel>
											<p:panel >
												<h:panelGrid columns="3" cellpadding="5">
													
													<p:commandButton value="Buscar" update="popup, form:activos, form:popup, form:msgs" actionListener="#{GestorComunidades.buscaActivos}" oncomplete="dlgTabla.show()"/>	
													<p:commandButton value="Limpiar Plantilla" update="panelBuscar" actionListener="#{GestorComunidades.limpiarPlantillaActivo}" />	

														<p:ajaxStatus  id="pensandoActivo">  
															<f:facet name="start">  
																<h:graphicImage value="/recursos/loadingBar.gif" />  
															</f:facet>  

															<f:facet name="complete">  
																<h:outputText value="" />  
															</f:facet>  

														</p:ajaxStatus> 
												</h:panelGrid>
											</p:panel>

													
										</h:panelGrid>
									</p:fieldset>
					</p:dialog>
					<p:dialog modal="true" widgetVar="statusDialog" header="Tramitando..." draggable="false" closable="false">  
						<p:graphicImage value="recursos/loadingBar.gif" />
					</p:dialog> 
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
